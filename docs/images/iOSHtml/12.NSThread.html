    <style>
        body{
            margin: 0;
        }
        #content-info{
            width: auto;
            margin: 0 auto;
            text-align: center;
        }
        #author-info{
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        #title{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            padding-top: 10px;
            margin-bottom: 2px;
            font-size: 34px;
            color: #505050;
        }
        .text{
            white-space:nowrap;
            text-overflow: ellipsis;
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 2px;
            font-size: 20px;
            color: #8c8c8c;
        }
        #navBar{
            width: auto;
            height: auto;
            position: fixed;
            right:0;
            bottom: 0;
            background-color: #f0f3f4;
            overflow-y: auto;
            text-align: center;
        }
        #svg-container{
            width: 100%;
            overflow-x: scroll;
            min-width: 0px;
            margin: 0 10px;
            overflow: visible;
            position: relative;
        }
        #nav-thumbs{
            overflow-y: scroll;
            padding: 0 5px;
        }
        .nav-thumb{
            position: relative;
            margin: 10px auto;
        }
        .nav-thumb >p{
            text-align: center;
            font-size: 12px;
            margin: 4px 0 0 0;
        }
        .nav-thumb >div{
            position: relative;
            display: inline-block;
            border: 1px solid #c6cfd5;
        }
        .nav-thumb img{
            display: block;
        }
        #main-content{
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            display: flex;
            height: auto;
            flex-flow: row wrap;
            text-align:center;
        }
        #svg-container >svg{
            overflow: visible;
            display: block;
            margin:5px auto;
            margin-bottom: 5px;
        }
        #copyright{
            bottom: 0;
            left: 50%;
            margin: 5px auto;
            font-size: 16px;
            color: #515151;
        }
        #copyright >a{
            text-decoration: none;
            color: #77C;
        }
        .number{
            position: absolute;
            top:0;
            left:0;
            border-top:22px solid #08a1ef;
            border-right: 22px solid transparent;
        }
        .pagenum{
            font-size: 12px;
            color: #fff;
            position: absolute;
            top: -23px;
            left: 2px;
        }
            #navBar::-webkit-scrollbar{
            width: 8px;
            background-color: #f5f5f5;
        }
            #navBar::-webkit-scrollbar-track{
            -webkit-box-shadow: inset 0 0 4px rgba(0,0,0,.3);
            border-radius: 8px;
            background-color: #fff;
        }
            #navBar::-webkit-scrollbar-thumb{
            border-radius: 8px;
            -webkit-box-shadow: inset 0 0 4px rgba(0,0,0,.3);
            background-color: #6b6b70;
        }
        #navBar::-webkit-scrollbar-thumb:hover{
            background-color: #4a4a4f;
        }
</style>

    <g ed:height="24" transform="matrix(1,0,0,1,162.3,201.75)" ed:parentid="123" id="126" ed:width="282.671875">
        <text class="st54">
            <tspan   x="10" y="16" textLength="262">是C语法线程管理，操作不方便，手动管理</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,235.5)" ed:parentid="123" id="128" ed:width="105">
        <text class="st54">
            <tspan   x="10" y="16" textLength="84">使用相对较少</tspan>
        </text>
    </g>
    <g ed:height="204" transform="matrix(1,0,0,1,162.3,276.25)" ed:parentid="123" id="130" ed:width="517">
        <text class="st54">
            <tspan   x="10" y="16" textLength="228">- `pthread_create()` 创建一个线程</tspan>
            <tspan   x="10" y="36" textLength="213">- `pthread_exit()` 终止当前线程</tspan>
            <tspan   x="10" y="56" textLength="300">- `pthread_cancel()` 中断另外一个线程的运行</tspan>
            <tspan   x="10" y="76" textLength="409">- `pthread_join()` 阻塞当前的线程，直到另外一个线程运行结束</tspan>
            <tspan   x="10" y="96" textLength="268">- `pthread_attr_init()` 初始化线程的属性</tspan>
            <tspan   x="10" y="116" textLength="485">- `pthread_attr_setdetachstate()` 设置脱离状态的属性（决定这个线程在终</tspan>
            <tspan   x="10" y="136" textLength="140">止时是否可以被结合）</tspan>
            <tspan   x="10" y="156" textLength="360">- `pthread_attr_getdetachstate()` 获取脱离状态的属性</tspan>
            <tspan   x="10" y="176" textLength="282">- `pthread_attr_destroy()` 删除线程的属性</tspan>
            <tspan   x="10" y="196" textLength="249">- `pthread_kill()` 向线程发送一个信号</tspan>
        </text>
    </g>
    <g ed:height="40" transform="matrix(1,0,0,1,108.4,520.25)" ed:parentid="121" id="132" ed:width="194.15625">
        <path d="M4,0L190.2,0C192.8,0,194.2,1.3,194.2,4L194.2,36C194.2,38.7,192.8,40,190.2,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="#4caf50"/>
        <text class="st53">
            <tspan   x="19" y="24" textLength="156">下面介绍NSThread</tspan>
        </text>
    </g>
    <g ed:height="40" transform="matrix(1,0,0,1,108.4,593.25)" ed:parentid="121" id="134" ed:width="110">
        <path d="M4,0L106,0C108.7,0,110,1.3,110,4L110,36C110,38.7,108.7,40,106,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="#4caf50"/>
        <text class="st53">
            <tspan   x="19" y="24" textLength="72">相关用法</tspan>
        </text>
    </g>
    <g ed:height="396" transform="matrix(1,0,0,1,162.3,650)" ed:parentid="134" id="137" ed:width="346.46875">
        <text class="st54">
            <tspan   x="10" y="16" textLength="86">- (void)start;</tspan>
            <tspan   x="10" y="33" textLength="260">+ (void)sleepUntilDate:(NSDate *)date;</tspan>
            <tspan   x="10" y="50" textLength="324">+ (void)sleepForTimeInterval:(NSTimeInterval)ti;</tspan>
            <tspan   x="10" y="67" textLength="83">+ (void)exit;</tspan>
            <tspan   x="10" y="101" textLength="89">// 获得主线程</tspan>
            <tspan   x="10" y="121" textLength="204">+ (NSThread *)mainThread;    </tspan>
            <tspan   x="10" y="155" textLength="196">// 判断是否为主线程(对象方法)</tspan>
            <tspan   x="10" y="175" textLength="155">- (BOOL)isMainThread;</tspan>
            <tspan   x="10" y="209" textLength="182">// 判断是否为主线程(类方法)</tspan>
            <tspan   x="10" y="229" textLength="175">+ (BOOL)isMainThread;    </tspan>
            <tspan   x="10" y="263" textLength="103">// 获得当前线程</tspan>
            <tspan   x="10" y="283" textLength="325">NSThread *current = [NSThread currentThread];</tspan>
            <tspan   x="10" y="317" textLength="184">// 线程的名字——setter方法</tspan>
            <tspan   x="10" y="337" textLength="223">- (void)setName:(NSString *)n;    </tspan>
            <tspan   x="10" y="371" textLength="186">// 线程的名字——getter方法</tspan>
            <tspan   x="10" y="391" textLength="150">- (NSString *)name;    </tspan>
        </text>
    </g>
    <g ed:height="40" transform="matrix(1,0,0,1,108.4,1086)" ed:parentid="121" id="139" ed:width="236">
        <path d="M4,0L232,0C234.7,0,236,1.3,236,4L236,36C236,38.7,234.7,40,232,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="#4caf50"/>
        <text class="st53">
            <tspan   x="19" y="24" textLength="198">先创建线程，再启动线程</tspan>
        </text>
    </g>
    <g ed:height="98" transform="matrix(1,0,0,1,162.3,1142.75)" ed:parentid="139" id="142" ed:width="517">
        <text class="st54">
            <tspan   x="10" y="16" textLength="93">// 1. 创建线程</tspan>
            <tspan   x="10" y="36" textLength="389">NSThread *thread = [[NSThread alloc] initWithTarget:self </tspan>
            <tspan   x="10" y="53" textLength="232">selector:@selector(run) object:nil];</tspan>
            <tspan   x="10" y="70" textLength="93">// 2. 启动线程</tspan>
            <tspan   x="10" y="90" textLength="459">[thread start];    // 线程一启动，就会在线程thread中执行self的run方法</tspan>
        </text>
    </g>
    <g ed:height="40" transform="matrix(1,0,0,1,108.4,1280.75)" ed:parentid="121" id="144" ed:width="236">
        <path d="M4,0L232,0C234.7,0,236,1.3,236,4L236,36C236,38.7,234.7,40,232,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="#4caf50"/>
        <text class="st53">
            <tspan   x="19" y="24" textLength="198">创建线程后自动启动线程</tspan>
        </text>
    </g>
    <g ed:height="146" transform="matrix(1,0,0,1,162.3,1337.5)" ed:parentid="144" id="147" ed:width="517">
        <text class="st54">
            <tspan   x="10" y="16" textLength="191">// 1. 创建线程后自动启动线程</tspan>
            <tspan   x="10" y="36" textLength="447">[NSThread detachNewThreadSelector:@selector(run) toTarget:self </tspan>
            <tspan   x="10" y="53" textLength="103">withObject:nil];</tspan>
            <tspan   x="10" y="87" textLength="271">// 新线程调用方法，里边为需要执行的任务</tspan>
            <tspan   x="10" y="107" textLength="82">- (void)run {</tspan>
            <tspan   x="10" y="124" textLength="306">     NSLog(@"%@", [NSThread currentThread]);</tspan>
            <tspan   x="10" y="141" textLength="5">}</tspan>
        </text>
    </g>
    <g ed:height="40" transform="matrix(1,0,0,1,108.4,1523.5)" ed:parentid="121" id="149" ed:width="200">
        <path d="M4,0L196,0C198.7,0,200,1.3,200,4L200,36C200,38.7,198.7,40,196,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="#4caf50"/>
        <text class="st53">
            <tspan   x="19" y="24" textLength="162">隐式创建并启动线程</tspan>
        </text>
    </g>
    <g ed:height="41" transform="matrix(1,0,0,1,162.3,1580.25)" ed:parentid="149" id="152" ed:width="465.34375">
        <text class="st54">
            <tspan   x="10" y="16" textLength="163">// 1. 隐式创建并启动线程</tspan>
            <tspan   x="10" y="36" textLength="444">[self performSelectorInBackground:@selector(run) withObject:nil];</tspan>
        </text>
    </g>
