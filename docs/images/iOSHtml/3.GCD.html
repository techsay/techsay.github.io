    <title>iOS开发-上篇-2022</title>
    <style>
        body{
            margin: 0;
        }
        #content-info{
            width: auto;
            margin: 0 auto;
            text-align: center;
        }
        #author-info{
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        #title{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            padding-top: 10px;
            margin-bottom: 2px;
            font-size: 34px;
            color: #505050;
        }
        .text{
            white-space:nowrap;
            text-overflow: ellipsis;
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 2px;
            font-size: 20px;
            color: #8c8c8c;
        }
        #navBar{
            width: auto;
            height: auto;
            position: fixed;
            right:0;
            bottom: 0;
            background-color: #f0f3f4;
            overflow-y: auto;
            text-align: center;
        }
        #svg-container{
            width: 100%;
            overflow-x: scroll;
            min-width: 0px;
            margin: 0 10px;
            overflow: visible;
            position: relative;
        }
        #nav-thumbs{
            overflow-y: scroll;
            padding: 0 5px;
        }
        .nav-thumb{
            position: relative;
            margin: 10px auto;
        }
        .nav-thumb >p{
            text-align: center;
            font-size: 12px;
            margin: 4px 0 0 0;
        }
        .nav-thumb >div{
            position: relative;
            display: inline-block;
            border: 1px solid #c6cfd5;
        }
        .nav-thumb img{
            display: block;
        }
        #main-content{
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            display: flex;
            height: auto;
            flex-flow: row wrap;
            text-align:center;
        }
        #svg-container >svg{
            overflow: visible;
            display: block;
            margin:5px auto;
            margin-bottom: 5px;
        }
        #copyright{
            bottom: 0;
            left: 50%;
            margin: 5px auto;
            font-size: 16px;
            color: #515151;
        }
        #copyright >a{
            text-decoration: none;
            color: #77C;
        }
        .number{
            position: absolute;
            top:0;
            left:0;
            border-top:22px solid #08a1ef;
            border-right: 22px solid transparent;
        }
        .pagenum{
            font-size: 12px;
            color: #fff;
            position: absolute;
            top: -23px;
            left: 2px;
        }
            #navBar::-webkit-scrollbar{
            width: 8px;
            background-color: #f5f5f5;
        }
            #navBar::-webkit-scrollbar-track{
            -webkit-box-shadow: inset 0 0 4px rgba(0,0,0,.3);
            border-radius: 8px;
            background-color: #fff;
        }
            #navBar::-webkit-scrollbar-thumb{
            border-radius: 8px;
            -webkit-box-shadow: inset 0 0 4px rgba(0,0,0,.3);
            background-color: #6b6b70;
        }
        #navBar::-webkit-scrollbar-thumb:hover{
            background-color: #4a4a4f;
        }
</style>

            <tspan   x="10" y="53" textLength="321">dispatch_queue_create("net.bujige.testQueue", </tspan>
            <tspan   x="10" y="70" textLength="231">DISPATCH_QUEUE_CONCURRENT);</tspan>
            <tspan   x="10" y="87" textLength="18">    </tspan>
            <tspan   x="10" y="104" textLength="189">    dispatch_async(queue, ^{</tspan>
            <tspan   x="10" y="121" textLength="161">        // 栅栏前异步任务1</tspan>
            <tspan   x="10" y="141" textLength="63">        //...</tspan>
            <tspan   x="10" y="158" textLength="31">    });</tspan>
            <tspan   x="10" y="175" textLength="18">    </tspan>
            <tspan   x="10" y="192" textLength="18">    </tspan>
            <tspan   x="10" y="209" textLength="241">    dispatch_barrier_async(queue, ^{</tspan>
            <tspan   x="10" y="226" textLength="175">        // 栅栏内的异步任务2</tspan>
            <tspan   x="10" y="246" textLength="68">        // ...</tspan>
            <tspan   x="10" y="263" textLength="31">    });</tspan>
            <tspan   x="10" y="280" textLength="18">    </tspan>
            <tspan   x="10" y="297" textLength="18">    </tspan>
            <tspan   x="10" y="314" textLength="189">    dispatch_async(queue, ^{</tspan>
            <tspan   x="10" y="331" textLength="161">        // 栅栏后异步任务3</tspan>
            <tspan   x="10" y="351" textLength="63">        //...</tspan>
            <tspan   x="10" y="368" textLength="31">    });</tspan>
        </text>

    <g ed:height="95" ed:layout="rightmap" transform="matrix(1,0,0,1,245.4,4219.5)" ed:parentid="314" id="319" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="456">dispatch_after(dispatch_time(DISPATCH_TIME_NOW, (int64_t)(2.0 * </tspan>
            <tspan   x="10" y="33" textLength="323">NSEC_PER_SEC)), dispatch_get_main_queue(), ^{</tspan>
            <tspan   x="10" y="50" textLength="361">        // 2.0 秒后异步追加任务代码到主队列，并开始执行</tspan>
            <tspan   x="10" y="70" textLength="483">        NSLog(@"after---%@",[NSThread currentThread]);  // 打印当前线程</tspan>
            <tspan   x="10" y="90" textLength="31">    });</tspan>
        </text>
    </g>
    <g ed:height="41" ed:layout="rightmap" transform="matrix(1,0,0,1,108.4,4375.25)" ed:parentid="122" id="321" ed:width="122.125">

        <text class="st57">

    <g ed:height="21" transform="matrix(1,0,0,1,162.3,4554.75)" ed:parentid="328" id="331" ed:width="122.234375">
        <text class="st57">
            <tspan   x="10" y="16" textLength="101">dispatch_apply</tspan>
        </text>
    </g>
    <g ed:height="24" ed:layout="rightmap" transform="matrix(1,0,0,1,162.3,4585.5)" ed:parentid="328" id="333" ed:width="253.84375">
        <text class="st57">
            <tspan   x="10" y="16" textLength="233"> 循环 ，多线程并发执行，且打乱顺序</tspan>
        </text>
    </g>
    <g ed:height="24" ed:layout="rightmap" transform="matrix(1,0,0,1,443.14,4585.5)" ed:parentid="333" id="335" ed:width="114.875">
        <text class="st57">
            <tspan   x="10" y="16" textLength="94">普通for 是串行</tspan>
        </text>
    </g>
    <g ed:height="64" transform="matrix(1,0,0,1,162.3,4619.25)" ed:parentid="328" id="337" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="42">高效：</tspan>
            <tspan   x="10" y="36" textLength="498">如果遍历里面执行的任务比较耗时，那么使用dispatch_apply 异步执行，不考虑</tspan>
            <tspan   x="10" y="56" textLength="84">顺序的情况下</tspan>
        </text>
    </g>
    <g ed:height="82" transform="matrix(1,0,0,1,162.3,4693)" ed:parentid="328" id="339" ed:width="518">
        <path stroke="#4caf50" d="M4,0L514,0C516.7,0,518,1.3,518,4L518,78C518,80.7,516.7,82,514,82L4,82C1.3,82,0,80.7,0,78L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" stroke-linejoin="round" fill="none"/>
        <text class="st57">
            <tspan   x="10" y="16.5" textLength="490">各个任务的执行时间长短不定，最后结束顺序也不定，但是 `apply---end` 一</tspan>
            <tspan   x="10" y="36.5" textLength="168">定在最后执行，有点像栅栏</tspan>
            <tspan   x="10" y="73.5" textLength="42">如下：</tspan>
        </text>
    </g>
    <g ed:height="217" transform="matrix(1,0,0,1,162.3,4791.75)" ed:parentid="328" id="341" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="96">- (void)apply {</tspan>
            <tspan   x="10" y="33" textLength="202">    dispatch_queue_t queue = </tspan>
            <tspan   x="10" y="50" textLength="473">dispatch_get_global_queue(DISPATCH_QUEUE_PRIORITY_DEFAULT, 0);</tspan>
            <tspan   x="10" y="67" textLength="18">    </tspan>
            <tspan   x="10" y="84" textLength="213">    NSLog(@"apply---开始遍历");</tspan>
            <tspan   x="10" y="104" textLength="300">    dispatch_apply(6, queue, ^(size_t index) {</tspan>
            <tspan   x="10" y="121" textLength="35">        </tspan>
            <tspan   x="10" y="138" textLength="153">        // index 是乱序的</tspan>
            <tspan   x="10" y="158" textLength="412">        NSLog(@"%zd---%@",index, [NSThread currentThread]);</tspan>
            <tspan   x="10" y="175" textLength="31">    });</tspan>
            <tspan   x="10" y="192" textLength="252">    NSLog(@"apply--end   -遍历结束");</tspan>
            <tspan   x="10" y="212" textLength="5">}</tspan>
        </text>
    </g>
    <g ed:height="21" transform="matrix(1,0,0,1,162.3,5025.5)" ed:parentid="328" id="343" ed:width="29">
        <text class="st57">
            <tspan   x="10" y="16" textLength="4"> </tspan>
        </text>
    </g>

        <text class="st56">
            <tspan   x="19" y="24.5" textLength="54">队列组</tspan>
            <tspan   x="19" y="50.5" textLength="135">dispatch_group</tspan>

    <g ed:height="24" transform="matrix(1,0,0,1,162.3,5152.25)" ed:parentid="345" id="347" ed:width="49">
        <path d="M4,0L45,0C47.7,0,49,1.3,49,4L49,20C49,22.7,47.7,24,45,24L4,24C1.3,24,0,22.7,0,20L0,4C0,1.3,1.3,0,4,0z" fill="#ffabd5"/>
        <text class="st57">
            <tspan   x="10" y="16" textLength="28">通知</tspan>

    <g ed:height="24" transform="matrix(1,0,0,1,205.7,5186)" ed:parentid="347" id="350" ed:width="204.515625">
        <text class="st57">
            <tspan   x="10" y="16" textLength="184">dispatch_group_notify 通知</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,205.7,5219.75)" ed:parentid="347" id="352" ed:width="273.5">
        <text class="st57">
            <tspan   x="10" y="16" textLength="253">dispatch_group_async 队列组异步执行</tspan>
        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,205.7,5253.5)" ed:parentid="347" id="354" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="490">异步执行多个任务，然后在任务都执行完成之后，接收通知，继续处理任务，也</tspan>
            <tspan   x="10" y="36" textLength="112">可以切换到主线程</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,205.7,5307.25)" ed:parentid="347" id="356" ed:width="91">
        <text class="st57">
            <tspan   x="10" y="16" textLength="70">代码示例：</tspan>
        </text>
    </g>
    <g ed:height="433" transform="matrix(1,0,0,1,205.7,5348)" ed:parentid="347" id="358" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="140">- (void)groupNotify {</tspan>
            <tspan   x="10" y="50" textLength="371">    dispatch_group_t group =  dispatch_group_create();</tspan>
            <tspan   x="10" y="67" textLength="18">    </tspan>
            <tspan   x="10" y="84" textLength="222">    dispatch_group_async(group, </tspan>
            <tspan   x="10" y="101" textLength="491">dispatch_get_global_queue(DISPATCH_QUEUE_PRIORITY_DEFAULT, 0), ^{</tspan>
            <tspan   x="10" y="118" textLength="242">        //  ️   追加异步任务 1 到group组</tspan>
            <tspan   x="10" y="148" textLength="31">    });</tspan>
            <tspan   x="10" y="165" textLength="18">    </tspan>
            <tspan   x="10" y="182" textLength="222">    dispatch_group_async(group, </tspan>
            <tspan   x="10" y="199" textLength="491">dispatch_get_global_queue(DISPATCH_QUEUE_PRIORITY_DEFAULT, 0), ^{</tspan>
            <tspan   x="10" y="216" textLength="242">        //  ️   追加异步任务 2 到group组</tspan>
            <tspan   x="10" y="246" textLength="31">    });</tspan>
            <tspan   x="10" y="263" textLength="18">    </tspan>
            <tspan   x="10" y="280" textLength="430">    dispatch_group_notify(group, dispatch_get_main_queue(), ^{</tspan>
            <tspan   x="10" y="297" textLength="481">        //  ️   等前面的异步任务 1、任务 2 都执行完毕后，回到主线程执行下边</tspan>
            <tspan   x="10" y="327" textLength="28">任务</tspan>
            <tspan   x="10" y="357" textLength="35">        </tspan>
            <tspan   x="10" y="391" textLength="478">        NSLog(@"3---%@",[NSThread currentThread]);      // 打印当前线程</tspan>
            <tspan   x="10" y="411" textLength="31">    });</tspan>
            <tspan   x="10" y="428" textLength="5">}</tspan>
        </text>
    </g>
    <g ed:height="21" transform="matrix(1,0,0,1,205.7,5797.75)" ed:parentid="347" id="360" ed:width="46.28125">
        <text class="st57">
            <tspan   x="10" y="16" textLength="25">end</tspan>
        </text>
    </g>
    <g ed:height="21" transform="matrix(1,0,0,1,162.3,5828.5)" ed:parentid="345" id="362" ed:width="109.421875">
        <path d="M4,0L105.4,0C108.1,0,109.4,1.3,109.4,4L109.4,17C109.4,19.7,108.1,21,105.4,21L4,21C1.3,21,0,19.7,0,17L0,4C0,1.3,1.3,0,4,0z" fill="#fdd834"/>
        <text class="st57">
            <tspan   x="10" y="16" textLength="88">enter &amp; leave</tspan>
        </text>
    </g>
    <g ed:height="21" ed:layout="rightmap" transform="matrix(1,0,0,1,216.2,5870.75)" ed:parentid="362" id="365" ed:width="168.3125">
        <text class="st57">
            <tspan   x="10" y="16" textLength="147">dispatch_group_enter</tspan>
        </text>
    </g>
    <g ed:height="44" ed:layout="rightmap" transform="matrix(1,0,0,1,411.51,5859.25)" ed:parentid="365" id="367" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="491">标志着一个任务追加到 group，执行一次，相当于 group 中未执行完毕任务数 </tspan>
            <tspan   x="10" y="36" textLength="20">+1</tspan>
        </text>
    </g>
    <g ed:height="21" ed:layout="rightmap" transform="matrix(1,0,0,1,216.2,5924.5)" ed:parentid="362" id="369" ed:width="167.671875">
        <text class="st57">
            <tspan   x="10" y="16" textLength="147">dispatch_group_leave</tspan>
        </text>
    </g>
    <g ed:height="44" ed:layout="rightmap" transform="matrix(1,0,0,1,410.87,5913)" ed:parentid="369" id="371" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="491">标志着一个任务离开了 group，执行一次，相当于 group 中未执行完毕任务数 </tspan>
            <tspan   x="10" y="36" textLength="17">-1</tspan>
        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,216.2,5966.75)" ed:parentid="362" id="373" ed:width="409.78125">
        <path d="M4,0L405.8,0C408.5,0,409.8,1.3,409.8,4L409.8,40C409.8,42.7,408.5,44,405.8,44L4,44C1.3,44,0,42.7,0,40L0,4C0,1.3,1.3,0,4,0z" fill="#ffabd5"/>
        <text class="st57">
            <tspan   x="10" y="16" textLength="389">`dispatch_group_enter`、`dispatch_group_leave` 组合，</tspan>
            <tspan   x="10" y="36" textLength="279">效果其实等同于`dispatch_group_async`。</tspan>
        </text>
    </g>
    <g ed:height="596" transform="matrix(1,0,0,1,216.2,6027.5)" ed:parentid="362" id="375" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="200">- (void)groupEnterAndLeave {</tspan>
            <tspan   x="10" y="33" textLength="18">    </tspan>
            <tspan   x="10" y="50" textLength="367">    dispatch_group_t group = dispatch_group_create();</tspan>
            <tspan   x="10" y="67" textLength="202">    dispatch_queue_t queue = </tspan>
            <tspan   x="10" y="84" textLength="473">dispatch_get_global_queue(DISPATCH_QUEUE_PRIORITY_DEFAULT, 0);</tspan>
            <tspan   x="10" y="101" textLength="18">    </tspan>
            <tspan   x="10" y="118" textLength="219">    dispatch_group_enter(group);</tspan>
            <tspan   x="10" y="135" textLength="189">    dispatch_async(queue, ^{</tspan>
            <tspan   x="10" y="152" textLength="177">        XXX //  ️    追加任务 1</tspan>
            <tspan   x="10" y="182" textLength="35">        </tspan>
            <tspan   x="10" y="216" textLength="124">        //  ️  任务结束</tspan>
            <tspan   x="10" y="246" textLength="236">        dispatch_group_leave(group);</tspan>
            <tspan   x="10" y="263" textLength="31">    });</tspan>
            <tspan   x="10" y="280" textLength="18">    </tspan>
            <tspan   x="10" y="297" textLength="219">    dispatch_group_enter(group);</tspan>
            <tspan   x="10" y="314" textLength="189">    dispatch_async(queue, ^{</tspan>
            <tspan   x="10" y="331" textLength="177">        XXX //  ️    追加任务 2</tspan>
            <tspan   x="10" y="361" textLength="35">        </tspan>
            <tspan   x="10" y="395" textLength="128">        //  ️   任务结束</tspan>
            <tspan   x="10" y="425" textLength="236">        dispatch_group_leave(group);</tspan>
            <tspan   x="10" y="442" textLength="31">    });</tspan>
            <tspan   x="10" y="459" textLength="18">    </tspan>
            <tspan   x="10" y="476" textLength="430">    dispatch_group_notify(group, dispatch_get_main_queue(), ^{</tspan>
            <tspan   x="10" y="493" textLength="352">        //  ️  等前面的异步操作都执行完毕后，回到主线程.</tspan>
            <tspan   x="10" y="523" textLength="35">        </tspan>
            <tspan   x="10" y="540" textLength="80">        // xxx</tspan>
            <tspan   x="10" y="557" textLength="31">    });</tspan>
            <tspan   x="10" y="574" textLength="5">}</tspan>
        </text>
    </g>

        <text class="st57">
            <tspan   x="10" y="16" textLength="28">wait</tspan>

    </g>
    <g ed:height="22" ed:layout="rightmap" transform="matrix(1,0,0,1,205.59,6682)" ed:parentid="377" id="380" ed:width="161.859375">
        <path stroke="#4caf50" d="M4,0L157.9,0C160.5,0,161.9,1.3,161.9,4L161.9,18C161.9,20.7,160.5,22,157.9,22L4,22C1.3,22,0,20.7,0,18L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" stroke-linejoin="round" fill="none"/>
        <text class="st57">
            <tspan   x="10" y="16.5" textLength="140">dispatch_group_wait</tspan>
        </text>
    </g>
    <g ed:height="44" ed:layout="rightmap" transform="matrix(1,0,0,1,394.45,6671)" ed:parentid="380" id="382" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="497">暂停当前线程（阻塞当前线程），等待指定的 group 中的任务执行完成后，才会</tspan>
            <tspan   x="10" y="36" textLength="84">往下继续执行</tspan>
        </text>
    </g>
    <g ed:height="25" transform="matrix(1,0,0,1,205.59,6724.75)" ed:parentid="377" id="384" ed:width="232">
        <path stroke="#ea8aba" d="M4,0L228,0C230.7,0,232,1.3,232,4L232,21C232,23.7,230.7,25,228,25L4,25C1.3,25,0,23.7,0,21L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" stroke-linejoin="round" fill="none"/>
        <text class="st57">
            <tspan   x="10" y="16.5" textLength="210">缺点：会堵塞线程，效果同步栅栏</tspan>
        </text>
    </g>
    <g ed:height="550" transform="matrix(1,0,0,1,205.59,6766.5)" ed:parentid="377" id="386" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="129">- (void)groupWait {</tspan>
            <tspan   x="10" y="33" textLength="488">    NSLog(@"currentThread---%@",[NSThread currentThread]);  // 打印当</tspan>
            <tspan   x="10" y="53" textLength="42">前线程</tspan>
            <tspan   x="10" y="73" textLength="199">    NSLog(@"group---begin");</tspan>
            <tspan   x="10" y="90" textLength="18">    </tspan>
            <tspan   x="10" y="107" textLength="371">    dispatch_group_t group =  dispatch_group_create();</tspan>
            <tspan   x="10" y="124" textLength="18">    </tspan>
            <tspan   x="10" y="141" textLength="222">    dispatch_group_async(group, </tspan>
            <tspan   x="10" y="158" textLength="491">dispatch_get_global_queue(DISPATCH_QUEUE_PRIORITY_DEFAULT, 0), ^{</tspan>
            <tspan   x="10" y="175" textLength="141">        //  ️   追加任务 1</tspan>
            <tspan   x="10" y="205" textLength="439">        [NSThread sleepForTimeInterval:2];              // 模拟耗时操作</tspan>
            <tspan   x="10" y="225" textLength="478">        NSLog(@"1---%@",[NSThread currentThread]);      // 打印当前线程</tspan>
            <tspan   x="10" y="245" textLength="31">    });</tspan>
            <tspan   x="10" y="262" textLength="18">    </tspan>
            <tspan   x="10" y="279" textLength="222">    dispatch_group_async(group, </tspan>
            <tspan   x="10" y="296" textLength="491">dispatch_get_global_queue(DISPATCH_QUEUE_PRIORITY_DEFAULT, 0), ^{</tspan>
            <tspan   x="10" y="313" textLength="141">        //  ️   追加任务 2</tspan>
            <tspan   x="10" y="343" textLength="439">        [NSThread sleepForTimeInterval:2];              // 模拟耗时操作</tspan>
            <tspan   x="10" y="363" textLength="478">        NSLog(@"2---%@",[NSThread currentThread]);      // 打印当前线程</tspan>
            <tspan   x="10" y="383" textLength="31">    });</tspan>
            <tspan   x="10" y="400" textLength="18">    </tspan>
            <tspan   x="10" y="417" textLength="478">    //  ️   等待上面的任务全部完成后，会往下继续执行（ ️   会阻塞当前线程）</tspan>
            <tspan   x="10" y="447" textLength="396">    dispatch_group_wait(group, DISPATCH_TIME_FOREVER);</tspan>
            <tspan   x="10" y="464" textLength="18">    </tspan>
            <tspan   x="10" y="481" textLength="186">    NSLog(@"group---end");</tspan>
            <tspan   x="10" y="498" textLength="18">    </tspan>
            <tspan   x="10" y="515" textLength="5">}</tspan>
        </text>
    </g>
    <g ed:height="21" transform="matrix(1,0,0,1,205.59,7333.25)" ed:parentid="377" id="388" ed:width="50.703125">
        <text class="st57">
            <tspan   x="10" y="16" textLength="30"> end</tspan>
        </text>
    </g>
    <g ed:height="67" transform="matrix(1,0,0,1,108.4,7387.25)" ed:parentid="122" id="390" ed:width="111">
        <path d="M4,0L107,0C109.7,0,111,1.3,111,4L111,63C111,65.7,109.7,67,107,67L4,67C1.3,67,0,65.7,0,63L0,4C0,1.3,1.3,0,4,0z" stroke="#4caf50" stroke-width="2" stroke-linejoin="round" fill="#ff9595"/>
        <text class="st56">
            <tspan   x="19" y="24.5" textLength="65">信号量1</tspan>
            <tspan   x="19" y="50.5" textLength="72">线程同步</tspan>
        </text>
    </g>
    <g ed:height="21" ed:layout="rightmap" transform="matrix(1,0,0,1,162.3,7465.5)" ed:parentid="390" id="393" ed:width="160.859375">
        <text class="st57">
            <tspan   x="10" y="16" textLength="140">dispatch_semaphore</tspan>
        </text>
    </g>
    <g ed:height="24" ed:layout="rightmap" transform="matrix(1,0,0,1,350.16,7464)" ed:parentid="393" id="395" ed:width="189">
        <text class="st57">
            <tspan   x="10" y="16" textLength="168">通过计数原理操作隔断任务</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,7497.75)" ed:parentid="390" id="397" ed:width="133">
        <text class="st57">
            <tspan   x="10" y="16" textLength="112">提供了三个方法：</tspan>
        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,216.2,7531.5)" ed:parentid="397" id="399" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="491">dispatch_semaphore_create(0) ：创建一个 Semaphore 并初始化信号的总量</tspan>
            <tspan   x="10" y="36" textLength="9">0</tspan>
        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,216.2,7585.25)" ed:parentid="397" id="401" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="475">dispatch_semaphore_wait ：信号量 - 1，信号总量小于 0 时就会一直等待</tspan>
            <tspan   x="10" y="36" textLength="266">（阻塞所在线程），否则就可以正常执行。</tspan>
        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,216.2,7639)" ed:parentid="397" id="403" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="487">dispatch_semaphore_signal ：发送一个信号，让信号总量加 1，如果 >= 0 </tspan>
            <tspan   x="10" y="36" textLength="144">就会跳过wait 继续执行</tspan>
        </text>
    </g>
    <g ed:height="25" transform="matrix(1,0,0,1,162.3,7692.75)" ed:parentid="390" id="405" ed:width="78">
        <path d="M4,0L74,0C76.7,0,78,1.3,78,4L78,21C78,23.7,76.7,25,74,25L4,25C1.3,25,0,23.7,0,21L0,4C0,1.3,1.3,0,4,0z" stroke="#4caf50" stroke-width="2" stroke-linejoin="round" fill="#ffabd5"/>
        <text class="st57">
            <tspan   x="10" y="16.5" textLength="56">线程同步</tspan>
        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,216.2,7727.5)" ed:parentid="405" id="407" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="490">线程同步就是，有异步又有同步代码时，后面的同步代码会先等前面的异步函数</tspan>
            <tspan   x="10" y="36" textLength="126">执行完成之后再执行</tspan>
        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,216.2,7781.25)" ed:parentid="405" id="409" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="497">通常，OC中异步函数在前，同步函数在后，是会先执行后面的同步函数，再执行</tspan>
            <tspan   x="10" y="36" textLength="112">前面的异步任务。</tspan>
        </text>
    </g>
    <g ed:height="81" transform="matrix(1,0,0,1,216.2,7835)" ed:parentid="405" id="411" ed:width="517">
        <path d="M4,0L513,0C515.7,0,517,1.3,517,4L517,77C517,79.7,515.7,81,513,81L4,81C1.3,81,0,79.7,0,77L0,4C0,1.3,1.3,0,4,0z" fill="#fdd834"/>
        <text class="st57">
            <tspan   x="10" y="16" textLength="492">我们可以使用同步栅栏，或者GCD的wait堵塞线程，使得异步任务结束后，再执</tspan>
            <tspan   x="10" y="36" textLength="126">行后面的同步任务。</tspan>
            <tspan   x="10" y="73" textLength="417"> 其实GCD 的信号量也可以实现这个效果，它通过信号量计数来实现</tspan>
        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,162.3,7925.75)" ed:parentid="390" id="413" ed:width="311.78125">
        <text class="st57">
            <tspan   x="10" y="16" textLength="291">下面 AFURLSessionManager.m 里一段逻辑，</tspan>
            <tspan   x="10" y="36" textLength="126">就是线程同步逻辑：</tspan>
        </text>
    </g>
    <g ed:height="416" transform="matrix(1,0,0,1,162.3,7986.5)" ed:parentid="390" id="415" ed:width="517">
        <text class="st57">
            <tspan   x="10" y="16" textLength="342">- (NSArray *)tasksForKeyPath:(NSString *)keyPath {</tspan>
            <tspan   x="10" y="33" textLength="215">    __block NSArray *tasks = nil;</tspan>
            <tspan   x="10" y="67" textLength="235">    //  ️  执行1 : 创建信号量，初始化0</tspan>
            <tspan   x="10" y="97" textLength="480">    dispatch_semaphore_t semaphore = dispatch_semaphore_create(0);</tspan>
            <tspan   x="10" y="114" textLength="488">    [self.session getTasksWithCompletionHandler:^(NSArray *dataTasks, </tspan>
            <tspan   x="10" y="131" textLength="343">NSArray *uploadTasks, NSArray *downloadTasks) {</tspan>
            <tspan   x="10" y="148" textLength="235">        //  ️  执行3 : 处理task 任务逻辑</tspan>
            <tspan   x="10" y="178" textLength="61">        xxx</tspan>
            <tspan   x="10" y="229" textLength="451">        //  ️  执行4 : 处理结束，信号+1 ，此时 -1 + 1 >= 0,解锁 wait，</tspan>
            <tspan   x="10" y="259" textLength="268">                                继续执行其后面代码</tspan>
            <tspan   x="10" y="279" textLength="316">        dispatch_semaphore_signal(semaphore); </tspan>
            <tspan   x="10" y="296" textLength="31">    }];</tspan>
            <tspan   x="10" y="330" textLength="381">    //  ️  执行2 : 信号-1，这个是 0-1 &lt; 0 ,这个时候线程堵塞</tspan>
            <tspan   x="10" y="360" textLength="465">    dispatch_semaphore_wait(semaphore, DISPATCH_TIME_FOREVER);</tspan>
            <tspan   x="10" y="394" textLength="104">    return tasks;</tspan>
            <tspan   x="10" y="411" textLength="5">}</tspan>
        </text>
    </g>
    <g ed:height="101" transform="matrix(1,0,0,1,162.3,8419.25)" ed:parentid="390" id="417" ed:width="517">
        <path d="M4,0L513,0C515.7,0,517,1.3,517,4L517,97C517,99.7,515.7,101,513,101L4,101C1.3,101,0,99.7,0,97L0,4C0,1.3,1.3,0,4,0z" fill="#fdd834"/>
        <text class="st57">
            <tspan   x="10" y="16" textLength="492">上面代码逻辑可知，return tasks； 返回代码的执行，是在异步函数执行结束才</tspan>
            <tspan   x="10" y="36" textLength="56">调用的。</tspan>
            <tspan   x="10" y="73" textLength="494">如果没有信号量，那么异步回调 里task 还没处理就已经 return 了，此时数据还</tspan>
            <tspan   x="10" y="93" textLength="70">没返回呢。</tspan>
        </text>
    </g>
    <g ed:height="66" transform="matrix(1,0,0,1,108.4,8553.25)" ed:parentid="122" id="419" ed:width="103.375">
        <path d="M4,0L99.4,0C102.1,0,103.4,1.3,103.4,4L103.4,62C103.4,64.7,102.1,66,99.4,66L4,66C1.3,66,0,64.7,0,62L0,4C0,1.3,1.3,0,4,0z" fill="#ea8aba"/>
        <text class="st56">
            <tspan   x="19" y="24" textLength="65">信号量2</tspan>
            <tspan   x="19" y="50" textLength="18">锁</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,8629)" ed:parentid="419" id="421" ed:width="497">
        <text class="st57">
            <tspan   x="10" y="16" textLength="476">前面介绍了信号量堵塞线程使得同步任务等待前面的异步任务介绍后再执行。</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,8662.75)" ed:parentid="419" id="423" ed:width="137.421875">
        <text class="st57">
            <tspan   x="10" y="16" textLength="116">这里介绍信号量锁 </tspan>
        </text>
    </g>
    <g ed:height="220" transform="matrix(1,0,0,1,162.3,8696.5)" ed:parentid="419" id="425" ed:width="469">
        <path d="M4,0L465,0C467.7,0,469,1.3,469,4L469,216C469,218.7,467.7,220,465,220L4,220C1.3,220,0,218.7,0,216L0,4C0,1.3,1.3,0,4,0z" fill-opacity="0.56" fill="#de994d"/>
        <text class="st57">
            <tspan   x="10" y="16" textLength="172">比如一段 修改数组的代码，</tspan>
            <tspan   x="10" y="36" textLength="230">[self.dataArray addObject:@"obj"];</tspan>
            <tspan   x="10" y="70" textLength="448">被多个子线程同时调用，那么修改时就可能导致数据读写异常，甚至崩溃</tspan>
            <tspan   x="10" y="107" textLength="294">如果此代码会被异步调用，一般我们可以加锁：</tspan>
            <tspan   x="10" y="144" textLength="163">   @synchronized (self) {</tspan>
            <tspan   x="10" y="161" textLength="265">        [self.dataArray addObject:@"obj"];</tspan>
            <tspan   x="10" y="178" textLength="22">    }</tspan>
            <tspan   x="10" y="212" textLength="238">通用也可以使用信号量，而且效率还高</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,8926.25)" ed:parentid="419" id="427" ed:width="119">
        <text class="st57">
            <tspan   x="10" y="16" textLength="98">信号量锁效果：</tspan>
        </text>
    </g>
    <g ed:height="524" transform="matrix(1,0,0,1,216.2,8967)" ed:parentid="427" id="430" ed:width="514.609375">
        <text class="st57">
            <tspan   x="10" y="16" textLength="97">//  ️ 1.异步函数</tspan>
            <tspan   x="10" y="46" textLength="110">- (void)testFun {</tspan>
            <tspan   x="10" y="80" textLength="176">    // ️ 创建总信号1（关键）</tspan>
            <tspan   x="10" y="110" textLength="365">    self.semaphore= dispatch_semaphore_create(1);    </tspan>
            <tspan   x="10" y="144" textLength="259">    __weak typeof(self) weakSelf = self;</tspan>
            <tspan   x="10" y="161" textLength="198">    dispatch_async(queue1, ^{</tspan>
            <tspan   x="10" y="178" textLength="174">        [weakSelf workSafe];</tspan>
            <tspan   x="10" y="195" textLength="31">    });</tspan>
            <tspan   x="10" y="212" textLength="18">    </tspan>
            <tspan   x="10" y="229" textLength="198">    dispatch_async(queue2, ^{</tspan>
            <tspan   x="10" y="246" textLength="174">        [weakSelf workSafe];</tspan>
            <tspan   x="10" y="263" textLength="31">    });</tspan>
            <tspan   x="10" y="280" textLength="5">}</tspan>
            <tspan   x="10" y="314" textLength="79">//  ️2.写任务</tspan>
            <tspan   x="10" y="344" textLength="121">- (void)workSafe {</tspan>
            <tspan   x="10" y="361" textLength="86">    //信号-1  ️</tspan>
            <tspan   x="10" y="391" textLength="494">    dispatch_semaphore_wait(self.semaphore, DISPATCH_TIME_FOREVER);</tspan>
            <tspan   x="10" y="425" textLength="174">    // xxx 执行写任务代码  ️</tspan>
            <tspan   x="10" y="472" textLength="89">    // 信号+1 ️</tspan>
            <tspan   x="10" y="502" textLength="322">    dispatch_semaphore_signal(self.semaphore);</tspan>
            <tspan   x="10" y="519" textLength="5">}</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,216.2,9507.75)" ed:parentid="427" id="432" ed:width="63">
        <text class="st57">
            <tspan   x="10" y="16" textLength="42">解释：</tspan>
        </text>
    </g>
    <g ed:height="272" transform="matrix(1,0,0,1,216.2,9541.5)" ed:parentid="427" id="434" ed:width="517">
        <path d="M4,0L513,0C515.7,0,517,1.3,517,4L517,268C517,270.7,515.7,272,513,272L4,272C1.3,272,0,270.7,0,268L0,4C0,1.3,1.3,0,4,0z" fill="#fdd834"/>
        <text class="st57">
            <tspan   x="10" y="16" textLength="502">线程1第一个异步函数调用 workSafe 方法时，先执行wait ，此时 总信号 1-0 = </tspan>
            <tspan   x="10" y="36" textLength="107">0，代码继续执行</tspan>
            <tspan   x="10" y="73" textLength="112">接着分两种情况：</tspan>
            <tspan   x="10" y="110" textLength="492">1.任务执行完，还没有其它线程调用workSafe。那么 任务结束后 signal 使得信</tspan>
            <tspan   x="10" y="130" textLength="344">号 +1，此时 0+1=1，其它任务再进来依然正常进行。</tspan>
            <tspan   x="10" y="167" textLength="274">2.任务未结束，线程2第二个异步函数进来。</tspan>
            <tspan   x="10" y="187" textLength="496">此时wait后 总信号 0-1 = 0，线程2代码堵塞，等待信号量改变。 一段时间后，</tspan>
            <tspan   x="10" y="207" textLength="487">线程1 任务结束， 调用signal 使得信号 -1 +1=0，释放锁。线程2开始获得资</tspan>
            <tspan   x="10" y="227" textLength="112">源继续执行任务，</tspan>
            <tspan   x="10" y="264" textLength="307">后面线程2结束任务后信号又恢复1. 如此周而复始</tspan>
        </text>
    </g>
    <g ed:height="25" transform="matrix(1,0,0,1,162.3,9823.25)" ed:parentid="419" id="436" ed:width="64">
        <path stroke="#4caf50" d="M4,0L60,0C62.7,0,64,1.3,64,4L64,21C64,23.7,62.7,25,60,25L4,25C1.3,25,0,23.7,0,21L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" stroke-linejoin="round" fill="none"/>
        <text class="st57">
            <tspan   x="10" y="16.5" textLength="42">注意：</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,213.2,9858)" ed:parentid="436" id="438" ed:width="511">
        <path d="M4,0L507,0C509.7,0,511,1.3,511,4L511,20C511,22.7,509.7,24,507,24L4,24C1.3,24,0,22.7,0,20L0,4C0,1.3,1.3,0,4,0z" fill="#ffabd5"/>
        <text class="st57">
            <tspan   x="10" y="16" textLength="490">信号量作为锁用最好不要使用在嵌套任务场景，递归场景操作不好可能会有异常</tspan>
        </text>
