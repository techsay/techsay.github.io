    <style>
        body{
            margin: 0;
        }
        #content-info{
            width: auto;
            margin: 0 auto;
            text-align: center;
        }
        #author-info{
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        #title{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            padding-top: 10px;
            margin-bottom: 2px;
            font-size: 34px;
            color: #505050;
        }
        .text{
            white-space:nowrap;
            text-overflow: ellipsis;
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 2px;
            font-size: 20px;
            color: #8c8c8c;
        }
        #navBar{
            width: auto;
            height: auto;
            position: fixed;
            right:0;
            bottom: 0;
            background-color: #f0f3f4;
            overflow-y: auto;
            text-align: center;
        }
        #svg-container{
            width: 100%;
            overflow-x: scroll;
            min-width: 0px;
            margin: 0 10px;
            overflow: visible;
            position: relative;
        }
        #nav-thumbs{
            overflow-y: scroll;
            padding: 0 5px;
        }
        .nav-thumb{
            position: relative;
            margin: 10px auto;
        }
        .nav-thumb >p{
            text-align: center;
            font-size: 12px;
            margin: 4px 0 0 0;
        }
        .nav-thumb >div{
            position: relative;
            display: inline-block;
            border: 1px solid #c6cfd5;
        }
        .nav-thumb img{
            display: block;
        }
        #main-content{
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            display: flex;
            height: auto;
            flex-flow: row wrap;
            text-align:center;
        }
        #svg-container >svg{
            overflow: visible;
            display: block;
            margin:5px auto;
            margin-bottom: 5px;
        }
        #copyright{
            bottom: 0;
            left: 50%;
            margin: 5px auto;
            font-size: 16px;
            color: #515151;
        }
        #copyright >a{
            text-decoration: none;
            color: #77C;
        }
        .number{
            position: absolute;
            top:0;
            left:0;
            border-top:22px solid #08a1ef;
            border-right: 22px solid transparent;
        }
        .pagenum{
            font-size: 12px;
            color: #fff;
            position: absolute;
            top: -23px;
            left: 2px;
        }
            #navBar::-webkit-scrollbar{
            width: 8px;
            background-color: #f5f5f5;
        }
            #navBar::-webkit-scrollbar-track{
            -webkit-box-shadow: inset 0 0 4px rgba(0,0,0,.3);
            border-radius: 8px;
            background-color: #fff;
        }
            #navBar::-webkit-scrollbar-thumb{
            border-radius: 8px;
            -webkit-box-shadow: inset 0 0 4px rgba(0,0,0,.3);
            background-color: #6b6b70;
        }
        #navBar::-webkit-scrollbar-thumb:hover{
            background-color: #4a4a4f;
        }
</style>

            <tspan x="10"   textLength="313" y="36">2. develop 主开发分支，包含确定即将发布的代码</tspan>
            <tspan x="10"   textLength="490" y="56">3. feature 新功能分支，一般一个新功能对应一个分支，对于功能的拆分需要比</tspan>

            <tspan x="10"   textLength="497" y="96">4. release 发布分支，发布时候用的分支，一般测试时候发现的 bug 在这个分支</tspan>

    <g transform="matrix(1,0,0,1,160.71,2561.25)" id="254" ed:width="518" ed:height="632" ed:parentid="250">
        <path d="M4,0L514,0C516.7,0,518,1.3,518,4L518,628C518,630.7,516.7,632,514,632L4,632C1.3,632,0,630.7,0,628L0,4C0,1.3,1.3,0,4,0z" fill="#959533" stroke-width="2" stroke-linejoin="round" stroke="#4caf50"/>
        <text class="st27">
            <tspan x="10"   textLength="139" y="16.5">COMMIT_EDITMSG：</tspan>
            <tspan x="10"   textLength="320" y="36.5">保存最近一次 commit message 提供给用户使用；</tspan>
            <tspan x="10"   textLength="103" y="56.5">FETCH_HEAD：</tspan>
            <tspan x="10"   textLength="471" y="76.5">保存本地的 FETCH_HEAD 记录，用于 git fetch 时和远程仓库的版本号做对</tspan>
            <tspan x="10"   textLength="28" y="96.5">比；</tspan>
            <tspan x="10"   textLength="52" y="116.5">HEAD：</tspan>
            <tspan x="10"   textLength="479" y="136.5">这个文件包含了一个当前 branch 的引用，通过这个文件 git 可以得到下一次 </tspan>
            <tspan x="10"   textLength="128" y="156.5">commit 的parent；</tspan>
            <tspan x="10"   textLength="47" y="193.5">config:</tspan>
            <tspan x="10"   textLength="167" y="210.5">当前仓库的 git 配置文件；</tspan>
            <tspan x="10"   textLength="80" y="230.5">description:</tspan>
            <tspan x="10"   textLength="347" y="247.5">仓库的描述信息，主要给 gitweb 等 git 托管系统使用；</tspan>
            <tspan x="10"   textLength="46" y="267.5">hooks:</tspan>
            <tspan x="10"   textLength="465" y="284.5">这个目录存放一些 shell 脚本，可以设置特定的git命令后触发相应的脚本；</tspan>
            <tspan x="10"   textLength="42" y="304.5">index:</tspan>
            <tspan x="10"   textLength="331" y="321.5">这个文件就是暂存区（stage），是一个二进制文件；</tspan>
            <tspan x="10"   textLength="31" y="358.5">info:</tspan>
            <tspan x="10"   textLength="487" y="375.5">当前仓库的一些信息，里面有一个 exclude 文件，记录了被 .gitignore 忽略的</tspan>
            <tspan x="10"   textLength="42" y="395.5">文件；</tspan>
            <tspan x="10"   textLength="33" y="415.5">logs:</tspan>
            <tspan x="10"   textLength="497" y="432.5">保存所有的更新引用记录，里面的 refs 文件夹，分文件记录了各个分支的更新引</tspan>
            <tspan x="10"   textLength="56" y="452.5">用记录；</tspan>
            <tspan x="10"   textLength="53" y="489.5">objects:</tspan>
            <tspan x="10"   textLength="486" y="506.5">该目录存放所有的 git 对象，对象的 SHA1 哈希值的前 2 位是文件夹名称，后 </tspan>
            <tspan x="10"   textLength="134" y="526.5">38 位是对象文件名。</tspan>
            <tspan x="10"   textLength="30" y="546.5">refs:</tspan>
            <tspan x="10"   textLength="465" y="563.5">具体的引用，Reference Specification，这个目录一般包括三个子文件夹，</tspan>
            <tspan x="10"   textLength="471" y="583.5">heads、remotes和 tags，比如，heads 中的 master 文件标识了当前仓库 </tspan>
            <tspan x="10"   textLength="289" y="603.5">master 分支指向的当前 commit，以此类推；</tspan>
            <tspan x="10"   textLength="296" y="623.5">sourcetreeconfig：Source Tree 的配置信息。</tspan>
        </text>
    </g>
