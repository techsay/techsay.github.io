    <title>iOS开发-上篇-2022</title>
    <style>
        body{
            margin: 0;
        }
        #content-info{
            width: auto;
            margin: 0 auto;
            text-align: center;
        }
        #author-info{
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        #title{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            padding-top: 10px;
            margin-bottom: 2px;
            font-size: 34px;
            color: #505050;
        }
        .text{
            white-space:nowrap;
            text-overflow: ellipsis;
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 2px;
            font-size: 20px;
            color: #8c8c8c;
        }
        #navBar{
            width: auto;
            height: auto;
            position: fixed;
            right:0;
            bottom: 0;
            background-color: #f0f3f4;
            overflow-y: auto;
            text-align: center;
        }
        #svg-container{
            width: 100%;
            overflow-x: scroll;
            min-width: 0px;
            margin: 0 10px;
            overflow: visible;
            position: relative;
        }
        #nav-thumbs{
            overflow-y: scroll;
            padding: 0 5px;
        }
        .nav-thumb{
            position: relative;
            margin: 10px auto;
        }
        .nav-thumb >p{
            text-align: center;
            font-size: 12px;
            margin: 4px 0 0 0;
        }
        .nav-thumb >div{
            position: relative;
            display: inline-block;
            border: 1px solid #c6cfd5;
        }
        .nav-thumb img{
            display: block;
        }
        #main-content{
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            display: flex;
            height: auto;
            flex-flow: row wrap;
            text-align:center;
        }
        #svg-container >svg{
            overflow: visible;
            display: block;
            margin:5px auto;
            margin-bottom: 5px;
        }
        #copyright{
            bottom: 0;
            left: 50%;
            margin: 5px auto;
            font-size: 16px;
            color: #515151;
        }
        #copyright >a{
            text-decoration: none;
            color: #77C;
        }
        .number{
            position: absolute;
            top:0;
            left:0;
            border-top:22px solid #08a1ef;
            border-right: 22px solid transparent;
        }
        .pagenum{
            font-size: 12px;
            color: #fff;
            position: absolute;
            top: -23px;
            left: 2px;
        }
            #navBar::-webkit-scrollbar{
            width: 8px;
            background-color: #f5f5f5;
        }
            #navBar::-webkit-scrollbar-track{
            -webkit-box-shadow: inset 0 0 4px rgba(0,0,0,.3);
            border-radius: 8px;
            background-color: #fff;
        }
            #navBar::-webkit-scrollbar-thumb{
            border-radius: 8px;
            -webkit-box-shadow: inset 0 0 4px rgba(0,0,0,.3);
            background-color: #6b6b70;
        }
        #navBar::-webkit-scrollbar-thumb:hover{
            background-color: #4a4a4f;
        }
</style>

    <g ed:height="40" ed:layout="rightmap" transform="matrix(1,0,0,1,108.4,303.38)" ed:parentid="123" id="125" ed:width="74">
        <path d="M4,0L70,0C72.7,0,74,1.3,74,4L74,36C74,38.7,72.7,40,70,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="#4caf50"/>
        <text class="st59">
            <tspan   x="19" y="24" textLength="36">特点</tspan>
        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,209.4,163)" ed:parentid="125" id="127" ed:width="517">
        <text class="st60">
            <tspan   x="10" y="16" textLength="496">NSOperation、NSOperationQueue 是基于 GCD 更高一层的封装，完全面向对</tspan>
            <tspan   x="10" y="36" textLength="319">象。但是比 GCD 更简单易用、代码可读性也更高。</tspan>
        </text>
    </g>
    <g ed:height="24" ed:layout="rightmap" transform="matrix(1,0,0,1,209.4,213.5)" ed:parentid="125" id="129" ed:width="304.6875">
        <text class="st60">
            <tspan   x="10" y="16" textLength="284">1. 可添加完成的代码块，在操作完成后执行。</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,209.4,244)" ed:parentid="125" id="131" ed:width="374.6875">
        <text class="st60">
            <tspan   x="10" y="16" textLength="354">2. 添加操作之间的【依赖关系】，方便的控制执行顺序。</tspan>
        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,263.3,277.75)" ed:parentid="131" id="133" ed:width="517">
        <text class="st60">
            <tspan   x="10" y="16" textLength="492">注意：依赖使用要注意优先级关系，依赖+优先级任务 可能导致优先级反转，甚</tspan>
            <tspan   x="10" y="36" textLength="42">至死锁</tspan>
        </text>
    </g>
    <g ed:height="24" ed:layout="rightmap" transform="matrix(1,0,0,1,209.4,328.25)" ed:parentid="125" id="135" ed:width="220.6875">
        <text class="st60">
            <tspan   x="10" y="16" textLength="200">3. 设定操作执行的【优先级】。</tspan>
        </text>
    </g>
    <g ed:height="24" ed:layout="rightmap" transform="matrix(1,0,0,1,209.4,358.75)" ed:parentid="125" id="137" ed:width="290.6875">
        <text class="st60">
            <tspan   x="10" y="16" textLength="270">4. 可以很方便的【取消一个操作】的执行。</tspan>
        </text>
    </g>
    <g ed:height="44" ed:layout="rightmap" transform="matrix(1,0,0,1,209.4,389.25)" ed:parentid="125" id="139" ed:width="517">
        <text class="st60">
            <tspan   x="10" y="16" textLength="475">5. 使用 KVO 【观察对操】作执行状态的更改：isExecuteing、isFinished、</tspan>
            <tspan   x="10" y="36" textLength="91">isCancelled。</tspan>
        </text>
    </g>
    <g ed:height="44" ed:layout="rightmap" transform="matrix(1,0,0,1,209.4,439.75)" ed:parentid="125" id="141" ed:width="517">
        <text class="st60">
            <tspan   x="10" y="16" textLength="501">6.操作队列通过设置 **最大并发操作数（maxConcurrentOperationCount）** </tspan>
            <tspan   x="10" y="36" textLength="112">来控制并发、串行</tspan>
        </text>
    </g>
    <g ed:height="40" transform="matrix(1,0,0,1,108.4,516.75)" ed:parentid="123" id="143" ed:width="222.03125">
        <path d="M4,0L218,0C220.7,0,222,1.3,222,4L222,36C222,38.7,220.7,40,218,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="#4caf50"/>
        <text class="st59">
            <tspan   x="19" y="24" textLength="184">NSOperationQueue：</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,566.5)" ed:parentid="143" id="145" ed:width="217">
        <text class="st60">
            <tspan   x="10" y="16" textLength="196">队列，或者说是一个线程池功能</tspan>
        </text>
    </g>
    <g ed:height="40" transform="matrix(1,0,0,1,108.4,623.5)" ed:parentid="123" id="147" ed:width="297.40625">
        <path d="M4,0L293.4,0C296.1,0,297.4,1.3,297.4,4L297.4,36C297.4,38.7,296.1,40,293.4,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="#4caf50"/>
        <text class="st59">
            <tspan   x="19" y="24" textLength="259">NSOperation 实现多线程步骤：</tspan>
        </text>
    </g>
    <g ed:height="175" transform="matrix(1,0,0,1,162.3,680.25)" ed:parentid="147" id="150" ed:width="517">
        <text class="st60">
            <tspan   x="10" y="16" textLength="434">1. 创建操作：先将需要执行的操作封装到一个 NSOperation 对象中。</tspan>
            <tspan   x="10" y="53" textLength="296">2. 创建队列：创建 NSOperationQueue 对象。</tspan>
            <tspan   x="10" y="90" textLength="488">3. 将操作加入到队列中：将 NSOperation 对象添加到 NSOperationQueue 对</tspan>
            <tspan   x="10" y="110" textLength="42">象中。</tspan>
            <tspan   x="10" y="147" textLength="497">4.之后将 NSOperationQueue 中的 NSOperation 取出来，在新线程中执行操作</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,872)" ed:parentid="147" id="152" ed:width="335.6875">
        <text class="st60">
            <tspan   x="10" y="16" textLength="315">GCD 内部也是维护一个线程池，内部自动管理线程</tspan>
        </text>
    </g>
    <g ed:height="41" transform="matrix(1,0,0,1,108.4,929)" ed:parentid="123" id="154" ed:width="190.40625">
        <path d="M4,0L186.4,0C189.1,0,190.4,1.3,190.4,4L190.4,37C190.4,39.7,189.1,41,186.4,41L4,41C1.3,41,0,39.7,0,37L0,4C0,1.3,1.3,0,4,0z" stroke="#4caf50" stroke-width="2" stroke-linejoin="round" fill="#4caf50"/>
        <text class="st59">
            <tspan   x="19" y="24.5" textLength="151">NSOperation 创建</tspan>
        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,162.3,979.75)" ed:parentid="154" id="157" ed:width="517">
        <text class="st60">
            <tspan   x="10" y="16" textLength="491">下面代码如果只是简单使用NSOperation，那么是在当前线程执行的，不会开启</tspan>
            <tspan   x="10" y="36" textLength="56">子线程：</tspan>
        </text>
    </g>
    <g ed:height="78" transform="matrix(1,0,0,1,162.3,1040.5)" ed:parentid="154" id="159" ed:width="342.890625">
        <text class="st60">
            <tspan   x="10" y="16" textLength="200">    // 1.创建 NSOperation 对象</tspan>
            <tspan   x="10" y="36" textLength="322">    NSOperation *op = [[NSOperation alloc] init];</tspan>
            <tspan   x="10" y="53" textLength="230">    // 2.调用 start 方法开始执行操作</tspan>
            <tspan   x="10" y="73" textLength="84">    [op start];</tspan>
        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,162.3,1135.25)" ed:parentid="154" id="161" ed:width="388.765625">
        <text class="st60">
            <tspan   x="10" y="16" textLength="46"> 注意：</tspan>
            <tspan   x="10" y="36" textLength="368">NSOperation 需要配合 NSOperationQueue 来实现多线程</tspan>
        </text>
    </g>
    <g ed:height="36" transform="matrix(1,0,0,1,108.4,1212.25)" ed:parentid="123" id="163" ed:width="194.046875">
        <path d="M4,0L190,0C192.7,0,194,1.3,194,4L194,32C194,34.7,192.7,36,190,36L4,36C1.3,36,0,34.7,0,32L0,4C0,1.3,1.3,0,4,0z" fill="#2abee0"/>
        <text class="st59">
            <tspan   x="19" y="24" textLength="156">NSBlockOperation</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,1258)" ed:parentid="163" id="165" ed:width="351.609375">
        <text class="st60">
            <tspan   x="10" y="16" textLength="331">可以使用子类  NSBlockOperation 操作异步线程任务</tspan>
        </text>
    </g>
    <g ed:height="25" transform="matrix(1,0,0,1,162.3,1291.75)" ed:parentid="163" id="167" ed:width="58.84375">
        <path stroke="#4caf50" d="M4,0L54.8,0C57.5,0,58.8,1.3,58.8,4L58.8,21C58.8,23.7,57.5,25,54.8,25L4,25C1.3,25,0,23.7,0,21L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" stroke-linejoin="round" fill="none"/>
        <text class="st60">
            <tspan   x="10" y="16.5" textLength="37">示例1</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,210.62,1326.5)" ed:parentid="167" id="170" ed:width="447.609375">
        <text class="st60">
            <tspan   x="10" y="16" textLength="427">blockOperationWithBlock 方法会根据任务自动安排异步线程执行：</tspan>
        </text>
    </g>
    <g ed:height="223" transform="matrix(1,0,0,1,210.62,1367.25)" ed:parentid="167" id="172" ed:width="498.984375">
        <text class="st60">
            <tspan   x="10" y="16" textLength="254">    //  ️   1.创建 NSBlockOperation 对象</tspan>
            <tspan   x="10" y="46" textLength="188">    NSBlockOperation *op = </tspan>
            <tspan   x="10" y="63" textLength="340">     [NSBlockOperation blockOperationWithBlock:^{</tspan>
            <tspan   x="10" y="80" textLength="209">        for (int i = 0; i &lt; 2; i++) {</tspan>
            <tspan   x="10" y="97" textLength="399">            [NSThread sleepForTimeInterval:2]; // 模拟耗时操作</tspan>
            <tspan   x="10" y="117" textLength="478">            NSLog(@"1---%@", [NSThread currentThread]); // 打印当前线程</tspan>
            <tspan   x="10" y="137" textLength="40">        }</tspan>
            <tspan   x="10" y="154" textLength="31">    }];</tspan>
            <tspan   x="10" y="188" textLength="248">    //  ️   2.调用 start 方法开始执行操作</tspan>
            <tspan   x="10" y="218" textLength="84">    [op start];</tspan>
        </text>
    </g>
    <g ed:height="45" transform="matrix(1,0,0,1,162.3,1607)" ed:parentid="163" id="174" ed:width="369.875">
        <path stroke="#4caf50" d="M4,0L365.9,0C368.6,0,369.9,1.3,369.9,4L369.9,41C369.9,43.7,368.6,45,365.9,45L4,45C1.3,45,0,43.7,0,41L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" stroke-linejoin="round" fill="none"/>
        <text class="st61">
            <tspan   x="10" y="16.5" textLength="46">疑问？ </tspan>
            <tspan   x="10" y="36.5" textLength="348">如果上面代码在 start 之前，我又想再添加异步任务呢？</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,216.2,1661.75)" ed:parentid="174" id="176" ed:width="195.109375">
        <text class="st60">
            <tspan   x="10" y="16" textLength="174">使用 addExecutionBlock：</tspan>
        </text>
    </g>
    <g ed:height="25" transform="matrix(1,0,0,1,162.3,1695.5)" ed:parentid="163" id="178" ed:width="58.84375">
        <path stroke="#4caf50" d="M4,0L54.8,0C57.5,0,58.8,1.3,58.8,4L58.8,21C58.8,23.7,57.5,25,54.8,25L4,25C1.3,25,0,23.7,0,21L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" stroke-linejoin="round" fill="none"/>
        <text class="st60">
            <tspan   x="10" y="16.5" textLength="37">示例2</tspan>
        </text>
    </g>
    <g ed:height="500" transform="matrix(1,0,0,1,210.62,1737.25)" ed:parentid="178" id="181" ed:width="517">
        <text class="st60">
            <tspan   x="10" y="16" textLength="236">    // 1.创建 NSBlockOperation 对象</tspan>
            <tspan   x="10" y="36" textLength="318">    NSBlockOperation *op = [NSBlockOperation </tspan>
            <tspan   x="10" y="53" textLength="188">blockOperationWithBlock:^{</tspan>
            <tspan   x="10" y="70" textLength="209">        for (int i = 0; i &lt; 2; i++) {</tspan>
            <tspan   x="10" y="87" textLength="399">            [NSThread sleepForTimeInterval:2]; // 模拟耗时操作</tspan>
            <tspan   x="10" y="107" textLength="478">            NSLog(@"1---%@", [NSThread currentThread]); // 打印当前线程</tspan>
            <tspan   x="10" y="127" textLength="40">        }</tspan>
            <tspan   x="10" y="144" textLength="31">    }];</tspan>
            <tspan   x="10" y="195" textLength="194">    //  ️   2.添加额外的操作任务</tspan>
            <tspan   x="10" y="225" textLength="190">    [op addExecutionBlock:^{</tspan>
            <tspan   x="10" y="242" textLength="209">        for (int i = 0; i &lt; 2; i++) {</tspan>
            <tspan   x="10" y="259" textLength="399">            [NSThread sleepForTimeInterval:2]; // 模拟耗时操作</tspan>
            <tspan   x="10" y="279" textLength="478">            NSLog(@"2---%@", [NSThread currentThread]); // 打印当前线程</tspan>
            <tspan   x="10" y="299" textLength="40">        }</tspan>
            <tspan   x="10" y="316" textLength="31">    }];</tspan>
            <tspan   x="10" y="333" textLength="190">    [op addExecutionBlock:^{</tspan>
            <tspan   x="10" y="350" textLength="209">        for (int i = 0; i &lt; 2; i++) {</tspan>
            <tspan   x="10" y="367" textLength="399">            [NSThread sleepForTimeInterval:2]; // 模拟耗时操作</tspan>
            <tspan   x="10" y="387" textLength="478">            NSLog(@"3---%@", [NSThread currentThread]); // 打印当前线程</tspan>
            <tspan   x="10" y="407" textLength="40">        }</tspan>
            <tspan   x="10" y="424" textLength="31">    }];</tspan>
            <tspan   x="10" y="475" textLength="230">    // 3.调用 start 方法开始执行操作</tspan>
            <tspan   x="10" y="495" textLength="84">    [op start];</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,210.62,2254)" ed:parentid="178" id="183" ed:width="147">
        <text class="st60">
            <tspan   x="10" y="16" textLength="126">会异步执行这些任务</tspan>
        </text>
    </g>
    <g ed:height="40" transform="matrix(1,0,0,1,108.4,2311)" ed:parentid="123" id="185" ed:width="189.40625">
        <path d="M4,0L185.4,0C188.1,0,189.4,1.3,189.4,4L189.4,36C189.4,38.7,188.1,40,185.4,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="#ba69c8"/>
        <text class="st59">
            <tspan   x="19" y="24" textLength="151">继承 NSOperation</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,2360.75)" ed:parentid="185" id="188" ed:width="488.203125">
        <text class="st60">
            <tspan   x="10" y="16" textLength="467">可以通过重写 `main` 或者 `start` 方法 来定义自己的 NSOperation 对象</tspan>
        </text>
    </g>
    <g ed:height="276" transform="matrix(1,0,0,1,162.3,2401.5)" ed:parentid="185" id="190" ed:width="391.484375">
        <text class="st60">
            <tspan   x="10" y="16" textLength="270">@interface KKCOperation : NSOperation</tspan>
            <tspan   x="10" y="50" textLength="37">@end</tspan>
            <tspan   x="10" y="84" textLength="219">@implementation KKCOperation</tspan>
            <tspan   x="10" y="118" textLength="93">- (void)main {</tspan>
            <tspan   x="10" y="135" textLength="159">    if (!self.isCancelled) {</tspan>
            <tspan   x="10" y="152" textLength="209">        for (int i = 0; i &lt; 2; i++) {</tspan>
            <tspan   x="10" y="169" textLength="291">            [NSThread sleepForTimeInterval:2];</tspan>
            <tspan   x="10" y="186" textLength="370">            NSLog(@"1---%@", [NSThread currentThread]);</tspan>
            <tspan   x="10" y="203" textLength="40">        }</tspan>
            <tspan   x="10" y="220" textLength="22">    }</tspan>
            <tspan   x="10" y="237" textLength="5">}</tspan>
            <tspan   x="10" y="271" textLength="37">@end</tspan>
        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,162.3,2694.25)" ed:parentid="185" id="192" ed:width="517">
        <text class="st60">
            <tspan   x="10" y="16" textLength="495">这样，调用start 开启NSOperation 时，就会调用main函数里面方法，或者重写</tspan>
            <tspan   x="10" y="36" textLength="59">start也行</tspan>
        </text>
    </g>
    <g ed:height="36" transform="matrix(1,0,0,1,108.4,2771.25)" ed:parentid="123" id="194" ed:width="204.03125">
        <path d="M4,0L200,0C202.7,0,204,1.3,204,4L204,32C204,34.7,202.7,36,200,36L4,36C1.3,36,0,34.7,0,32L0,4C0,1.3,1.3,0,4,0z" fill="#ff9595"/>
        <text class="st59">
            <tspan   x="19" y="24" textLength="166">NSOperationQueue</tspan>
        </text>
    </g>
    <g ed:height="41" transform="matrix(1,0,0,1,162.3,2824)" ed:parentid="194" id="198" ed:width="447.53125">
        <text class="st60">
            <tspan   x="10" y="16" textLength="271">// 主队列获取方法（主线程中执行，串行）</tspan>
            <tspan   x="10" y="36" textLength="427">NSOperationQueue *queue = [NSOperationQueue mainQueue];</tspan>
        </text>
    </g>
    <g ed:height="81" transform="matrix(1,0,0,1,162.3,2888.75)" ed:parentid="194" id="200" ed:width="437.265625">
        <text class="st60">
            <tspan   x="10" y="16" textLength="145">// 自定义队列创建方法</tspan>
            <tspan   x="10" y="36" textLength="188">串行：【最大并发数=1】或者</tspan>
            <tspan   x="10" y="56" textLength="164">并发 ： 最大并发数 ！= 1</tspan>
            <tspan   x="10" y="76" textLength="416">NSOperationQueue *queue = [[NSOperationQueue alloc] init];</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,2986.5)" ed:parentid="194" id="202" ed:width="350.59375">
        <text class="st60">
            <tspan   x="10" y="16" textLength="330">NSOperationQueue 操作异步任务主要有两种方式：</tspan>
        </text>
    </g>
    <g ed:height="58" transform="matrix(1,0,0,1,216.2,3020.25)" ed:parentid="202" id="204" ed:width="324.4375">
        <path d="M4,0L320.4,0C323.1,0,324.4,1.3,324.4,4L324.4,54C324.4,56.7,323.1,58,320.4,58L4,58C1.3,58,0,56.7,0,54L0,4C0,1.3,1.3,0,4,0z" fill="#ffabd5"/>
        <text class="st60">
            <tspan   x="10" y="16" textLength="303">1. 直接将NSOperation 或者其子类对象直接添加</tspan>
            <tspan   x="10" y="53" textLength="275">- (void)addOperation:(NSOperation *)op;</tspan>
        </text>
    </g>
    <g ed:height="58" transform="matrix(1,0,0,1,216.2,3088)" ed:parentid="202" id="206" ed:width="373.515625">
        <path d="M4,0L369.5,0C372.2,0,373.5,1.3,373.5,4L373.5,54C373.5,56.7,372.2,58,369.5,58L4,58C1.3,58,0,56.7,0,54L0,4C0,1.3,1.3,0,4,0z" fill="#95954d"/>
        <text class="st60">
            <tspan   x="10" y="16" textLength="246">2， 直接将任务以block形式添加到队列</tspan>
            <tspan   x="10" y="53" textLength="353">- (void)addOperationWithBlock:(void (^)(void))block;</tspan>
        </text>
    </g>
    <g ed:height="25" transform="matrix(1,0,0,1,162.3,3155.75)" ed:parentid="194" id="208" ed:width="158.734375">
        <path stroke="#4caf50" d="M4,0L154.7,0C157.4,0,158.7,1.3,158.7,4L158.7,21C158.7,23.7,157.4,25,154.7,25L4,25C1.3,25,0,23.7,0,21L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" stroke-linejoin="round" fill="none"/>
        <text class="st60">
            <tspan   x="10" y="16.5" textLength="137">1 添加Operation形式</tspan>
        </text>
    </g>
    <g ed:height="487" transform="matrix(1,0,0,1,216.2,3197.5)" ed:parentid="208" id="211" ed:width="517">
        <text class="st60">
            <tspan   x="10" y="16" textLength="213">- (void)addOperationToQueue {</tspan>
            <tspan   x="10" y="50" textLength="106">    // 1.创建队列</tspan>
            <tspan   x="10" y="70" textLength="434">    NSOperationQueue *queue = [[NSOperationQueue alloc] init];</tspan>
            <tspan   x="10" y="104" textLength="320">    // 2.1 使用 NSInvocationOperation 创建操作1</tspan>
            <tspan   x="10" y="124" textLength="440">    NSInvocationOperation *op1 = [[NSInvocationOperation alloc] </tspan>
            <tspan   x="10" y="141" textLength="375">initWithTarget:self selector:@selector(task1) object:nil];</tspan>
            <tspan   x="10" y="175" textLength="286">    // 2.2 使用 NSBlockOperation 创建操作3</tspan>
            <tspan   x="10" y="195" textLength="327">    NSBlockOperation *op2 = [NSBlockOperation </tspan>
            <tspan   x="10" y="212" textLength="188">blockOperationWithBlock:^{</tspan>
            <tspan   x="10" y="229" textLength="91">        // 任务2</tspan>
            <tspan   x="10" y="249" textLength="31">    }];</tspan>
            <tspan   x="10" y="266" textLength="134">     // 添加任务方式2</tspan>
            <tspan   x="10" y="286" textLength="198">    [op3 addExecutionBlock:^{</tspan>
            <tspan   x="10" y="303" textLength="91">        // 任务3</tspan>
            <tspan   x="10" y="323" textLength="31">    }];</tspan>
            <tspan   x="10" y="357" textLength="324">    // 3.使用 addOperation: 添加所有操作到队列中</tspan>
            <tspan   x="10" y="377" textLength="295">    [queue addOperation:op1]; // [op1 start]</tspan>
            <tspan   x="10" y="394" textLength="295">    [queue addOperation:op2]; // [op2 start]</tspan>
            <tspan   x="10" y="411" textLength="5">}</tspan>
            <tspan   x="10" y="445" textLength="96">- (void)task1 {</tspan>
            <tspan   x="10" y="462" textLength="74">    // 任务1</tspan>
            <tspan   x="10" y="482" textLength="5">}</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,216.2,3701.25)" ed:parentid="208" id="213" ed:width="294.359375">
        <text class="st60">
            <tspan   x="10" y="16" textLength="273">任务并发执行（默认最大并发数-1.不限制）</tspan>
        </text>
    </g>
    <g ed:height="25" transform="matrix(1,0,0,1,162.3,3735)" ed:parentid="194" id="215" ed:width="156.03125">
        <path stroke="#4caf50" d="M4,0L152,0C154.7,0,156,1.3,156,4L156,21C156,23.7,154.7,25,152,25L4,25C1.3,25,0,23.7,0,21L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" stroke-linejoin="round" fill="none"/>
        <text class="st60">
            <tspan   x="10" y="16.5" textLength="134">2,直接添加block任务</tspan>
        </text>
    </g>
    <g ed:height="186" transform="matrix(1,0,0,1,216.2,3776.75)" ed:parentid="215" id="218" ed:width="454.953125">
        <text class="st60">
            <tspan   x="10" y="16" textLength="106">    // 1.创建队列</tspan>
            <tspan   x="10" y="36" textLength="434">    NSOperationQueue *queue = [[NSOperationQueue alloc] init];</tspan>
            <tspan   x="10" y="70" textLength="362">    // 2.使用 addOperationWithBlock: 添加操作到队列中</tspan>
            <tspan   x="10" y="90" textLength="245">    [queue addOperationWithBlock:^{</tspan>
            <tspan   x="10" y="107" textLength="119">        // 耗时任务1</tspan>
            <tspan   x="10" y="127" textLength="31">    }];</tspan>
            <tspan   x="10" y="144" textLength="245">    [queue addOperationWithBlock:^{</tspan>
            <tspan   x="10" y="161" textLength="119">        // 耗时任务2</tspan>
            <tspan   x="10" y="181" textLength="31">    }];</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,216.2,3979.5)" ed:parentid="215" id="220" ed:width="294.359375">
        <text class="st60">
            <tspan   x="10" y="16" textLength="273">任务并发执行（默认最大并发数-1.不限制）</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,4013.25)" ed:parentid="194" id="222" ed:width="63">
        <text class="st60">
            <tspan   x="10" y="16" textLength="42">并发数</tspan>
        </text>
    </g>
    <g ed:height="59" transform="matrix(1,0,0,1,212.7,4047)" ed:parentid="222" id="224" ed:width="315.078125">
        <path stroke="#4caf50" d="M4,0L311.1,0C313.8,0,315.1,1.3,315.1,4L315.1,55C315.1,57.7,313.8,59,311.1,59L4,59C1.3,59,0,57.7,0,55L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" stroke-linejoin="round" fill="none"/>
        <text class="st60">
            <tspan   x="10" y="16.5" textLength="192">如果上面的代码设置并发数=1:</tspan>
            <tspan   x="10" y="53.5" textLength="293">queue.maxConcurrentOperationCount = 1;</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,212.7,4115.75)" ed:parentid="222" id="226" ed:width="217">
        <text class="st60">
            <tspan   x="10" y="16" textLength="196">那就不再是并发执行，而是串行</tspan>
        </text>
    </g>
    <g ed:height="40" transform="matrix(1,0,0,1,108.4,4172.75)" ed:parentid="123" id="228" ed:width="110">
        <path d="M4,0L106,0C108.7,0,110,1.3,110,4L110,36C110,38.7,108.7,40,106,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="#ffc009"/>
        <text class="st59">
            <tspan   x="19" y="24" textLength="72">操作依赖</tspan>

    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,4222.5)" ed:parentid="228" id="230" ed:width="49">
        <text class="st60">
            <tspan   x="10" y="16" textLength="28">操作</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,205.7,4256.25)" ed:parentid="230" id="232" ed:width="194.46875">
        <text class="st60">
            <tspan   x="10" y="16" textLength="173">addDependency: 添加依赖</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,205.7,4290)" ed:parentid="230" id="234" ed:width="214.9375">
        <text class="st60">
            <tspan   x="10" y="16" textLength="194">removeDependency:移除依赖</tspan>

    <g ed:height="41" transform="matrix(1,0,0,1,205.7,4323.75)" ed:parentid="230" id="236" ed:width="489.875">
        <text class="st60">
            <tspan   x="10" y="16" textLength="350">在当前操作开始执行之前完成执行的所有操作对象数组。</tspan>
            <tspan   x="10" y="36" textLength="469">@property (readonly, copy) NSArray&lt;NSOperation *> *dependencies;</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,4374.5)" ed:parentid="228" id="238" ed:width="49">
        <text class="st60">
            <tspan   x="10" y="16" textLength="28">示例</tspan>
        </text>
    </g>
    <g ed:height="396" transform="matrix(1,0,0,1,205.7,4415.25)" ed:parentid="238" id="241" ed:width="517">
        <text class="st60">
            <tspan   x="10" y="16" textLength="168">- (void)addDependency {</tspan>
            <tspan   x="10" y="50" textLength="106">    // 1.创建队列</tspan>
            <tspan   x="10" y="70" textLength="434">    NSOperationQueue *queue = [[NSOperationQueue alloc] init];</tspan>
            <tspan   x="10" y="104" textLength="106">    // 2.创建操作</tspan>
            <tspan   x="10" y="124" textLength="327">    NSBlockOperation *op1 = [NSBlockOperation </tspan>
            <tspan   x="10" y="141" textLength="188">blockOperationWithBlock:^{</tspan>
            <tspan   x="10" y="158" textLength="119">        // 耗时任务1</tspan>
            <tspan   x="10" y="178" textLength="31">    }];</tspan>
            <tspan   x="10" y="195" textLength="327">    NSBlockOperation *op2 = [NSBlockOperation </tspan>
            <tspan   x="10" y="212" textLength="188">blockOperationWithBlock:^{</tspan>
            <tspan   x="10" y="229" textLength="119">        // 耗时任务2</tspan>
            <tspan   x="10" y="249" textLength="31">    }];</tspan>
            <tspan   x="10" y="283" textLength="271">    // 3.添加依赖，先执行op1，再执行op2</tspan>
            <tspan   x="10" y="303" textLength="206">    [op2 addDependency:op1]; </tspan>
            <tspan   x="10" y="320" textLength="18">    </tspan>
            <tspan   x="10" y="337" textLength="162">    // 4.添加操作到队列中</tspan>
            <tspan   x="10" y="357" textLength="201">    [queue addOperation:op1];</tspan>
            <tspan   x="10" y="374" textLength="201">    [queue addOperation:op2];</tspan>
            <tspan   x="10" y="391" textLength="5">}</tspan>
        </text>
    </g>

        </text>
    </g>
    <g ed:height="44" transform="matrix(1,0,0,1,162.3,4968.5)" ed:parentid="243" id="249" ed:width="517">
        <text class="st60">
            <tspan   x="10" y="16" textLength="488">任务A依赖任务B，任务A优先级高。 结果是先执行任务B，优先处理依赖关系，</tspan>
            <tspan   x="10" y="36" textLength="84">而不得优先级</tspan>
        </text>
    </g>
    <g ed:height="41" transform="matrix(1,0,0,1,108.4,5045.5)" ed:parentid="123" id="251" ed:width="129">
        <path d="M4,0L125,0C127.7,0,129,1.3,129,4L129,37C129,39.7,127.7,41,125,41L4,41C1.3,41,0,39.7,0,37L0,4C0,1.3,1.3,0,4,0z" stroke="#4caf50" stroke-width="2" stroke-linejoin="round" fill="#ff9595"/>
        <text class="st59">
            <tspan   x="19" y="24.5" textLength="90">线程间通讯</tspan>
        </text>
    </g>
    <g ed:height="24" transform="matrix(1,0,0,1,162.3,5096.25)" ed:parentid="251" id="254" ed:width="230.71875">
        <text class="st60">
            <tspan   x="10" y="16" textLength="210">子线程处理耗时，回主线程刷新UI</tspan>
        </text>
    </g>
    <g ed:height="223" transform="matrix(1,0,0,1,162.3,5137)" ed:parentid="251" id="256" ed:width="461.9375">
        <text class="st60">
            <tspan   x="10" y="16" textLength="106">    // 1.创建队列</tspan>
            <tspan   x="10" y="36" textLength="430">    NSOperationQueue *queue = [[NSOperationQueue alloc]init];</tspan>
            <tspan   x="10" y="70" textLength="106">    // 2.添加操作</tspan>
            <tspan   x="10" y="90" textLength="245">    [queue addOperationWithBlock:^{</tspan>
            <tspan   x="10" y="107" textLength="119">        // 耗时任务1</tspan>
            <tspan   x="10" y="144" textLength="124">        // 回到主线程</tspan>
            <tspan   x="10" y="164" textLength="441">        [[NSOperationQueue mainQueue] addOperationWithBlock:^{</tspan>
            <tspan   x="10" y="181" textLength="160">            // UI 刷新等操作</tspan>
            <tspan   x="10" y="201" textLength="49">        }];</tspan>
            <tspan   x="10" y="218" textLength="31">    }];</tspan>
        </text>
    </g>
    <g ed:height="19.5" transform="matrix(1,0,0,1,162.3,5376.75)" ed:parentid="251" id="258" ed:width="32">
        <text class="st60"/>
    </g>
    <g ed:height="41" transform="matrix(1,0,0,1,108.4,5429.25)" ed:parentid="123" id="260" ed:width="165">
        <path d="M4,0L161,0C163.7,0,165,1.3,165,4L165,37C165,39.7,163.7,41,161,41L4,41C1.3,41,0,39.7,0,37L0,4C0,1.3,1.3,0,4,0z" stroke="#4caf50" stroke-width="2" stroke-linejoin="round" fill="#4caf50"/>
        <text class="st59">
            <tspan   x="19" y="24.5" textLength="126">常用属性和方法</tspan>
        </text>
    </g>
    <g ed:height="21" transform="matrix(1,0,0,1,162.3,5480)" ed:parentid="260" id="262" ed:width="106.328125">
        <text class="st60">
            <tspan   x="10" y="16" textLength="85">NSOperation</tspan>
        </text>
    </g>
    <g ed:height="384" transform="matrix(1,0,0,1,216.2,5517.75)" ed:parentid="262" id="265" ed:width="517">
        <path d="M4,0L513,0C515.7,0,517,1.3,517,4L517,380C517,382.7,515.7,384,513,384L4,384C1.3,384,0,382.7,0,380L0,4C0,1.3,1.3,0,4,0z" fill-opacity="0.99" fill="#f8c2c6"/>
        <text class="st60">
            <tspan   x="10" y="16" textLength="102">1. 取消操作方法</tspan>
            <tspan   x="10" y="36" textLength="426">   - `- (void)cancel;` 可取消操作，实质是标记 isCancelled 状态。</tspan>
            <tspan   x="10" y="56" textLength="130">2. 判断操作状态方法</tspan>
            <tspan   x="10" y="76" textLength="333">   - `- (BOOL)isFinished;` 判断操作是否已经结束。</tspan>
            <tspan   x="10" y="96" textLength="384">   - `- (BOOL)isCancelled;` 判断操作是否已经标记为取消。</tspan>
            <tspan   x="10" y="116" textLength="356">   - `- (BOOL)isExecuting;` 判断操作是否正在在运行。</tspan>
            <tspan   x="10" y="136" textLength="484">   - `- (BOOL)isReady;` 判断操作是否处于准备就绪状态，这个值和操作的依</tspan>
            <tspan   x="10" y="156" textLength="84">赖关系相关。</tspan>
            <tspan   x="10" y="176" textLength="74">3. 操作同步</tspan>
            <tspan   x="10" y="196" textLength="484">   - `- (void)waitUntilFinished;` 阻塞当前线程，直到该操作结束。可用于线</tspan>
            <tspan   x="10" y="216" textLength="126">程执行顺序的同步。</tspan>
            <tspan   x="10" y="236" textLength="376">   - `- (void)setCompletionBlock:(void (^)(void))block;` </tspan>
            <tspan   x="10" y="256" textLength="446">`completionBlock` 会在当前操作执行完毕时执行 completionBlock。</tspan>
            <tspan   x="10" y="276" textLength="492">   - `- (void)addDependency:(NSOperation *)op;` 添加依赖，使当前操作依</tspan>
            <tspan   x="10" y="296" textLength="138">赖于操作 op 的完成。</tspan>
            <tspan   x="10" y="316" textLength="489">   - `- (void)removeDependency:(NSOperation *)op;` 移除依赖，取消当前</tspan>
            <tspan   x="10" y="336" textLength="152">操作对操作 op 的依赖。</tspan>
            <tspan   x="10" y="356" textLength="399">   - `@property (readonly, copy) NSArray&lt;NSOperation *> </tspan>
            <tspan   x="10" y="376" textLength="467">*dependencies;` 在当前操作开始执行之前完成执行的所有操作对象数组。</tspan>
        </text>
    </g>
    <g ed:height="21" transform="matrix(1,0,0,1,162.3,5918.5)" ed:parentid="260" id="267" ed:width="150.171875">
        <text class="st60">
            <tspan   x="10" y="16" textLength="129">NSOperationQueue</tspan>
        </text>
    </g>
    <g ed:height="444" transform="matrix(1,0,0,1,216.2,5956.25)" ed:parentid="267" id="270" ed:width="517">
        <path d="M4,0L513,0C515.7,0,517,1.3,517,4L517,440C517,442.7,515.7,444,513,444L4,444C1.3,444,0,442.7,0,440L0,4C0,1.3,1.3,0,4,0z" fill="#fce3cc"/>
        <text class="st60">
            <tspan   x="10" y="16" textLength="144">1. 取消/暂停/恢复操作</tspan>
            <tspan   x="10" y="36" textLength="405">   - `- (void)cancelAllOperations;` 可以取消队列的所有操作。</tspan>
            <tspan   x="10" y="56" textLength="495">   - `- (BOOL)isSuspended;` 判断队列是否处于暂停状态。 YES 为暂停状态，</tspan>
            <tspan   x="10" y="76" textLength="110">NO 为恢复状态。</tspan>
            <tspan   x="10" y="96" textLength="494">   - `- (void)setSuspended:(BOOL)b; `可设置操作的暂停和恢复，YES 代表暂</tspan>
            <tspan   x="10" y="116" textLength="180">停队列，NO 代表恢复队列。</tspan>
            <tspan   x="10" y="136" textLength="74">2. 操作同步</tspan>
            <tspan   x="10" y="156" textLength="488">   - `- (void)waitUntilAllOperationsAreFinished;` 阻塞当前线程，直到队列</tspan>
            <tspan   x="10" y="176" textLength="154">中的操作全部执行完毕。</tspan>
            <tspan   x="10" y="196" textLength="109">3. 添加/获取操作</tspan>
            <tspan   x="10" y="216" textLength="498">   - `- (void)addOperationWithBlock:(void (^)(void))block;` 向队列中添加一</tspan>
            <tspan   x="10" y="236" textLength="242">个 NSBlockOperation 类型操作对象。</tspan>
            <tspan   x="10" y="256" textLength="413">   - `- (void)addOperations:(NSArray *)ops waitUntilFinished:</tspan>
            <tspan   x="10" y="276" textLength="488">(BOOL)wait;` 向队列中添加操作数组，wait 标志是否阻塞当前线程直到所有操</tspan>
            <tspan   x="10" y="296" textLength="42">作结束</tspan>
            <tspan   x="10" y="316" textLength="491">   - `- (NSArray *)operations;` 当前在队列中的操作数组（某个操作执行结束</tspan>
            <tspan   x="10" y="336" textLength="182">后会自动从这个数组清除）。</tspan>
            <tspan   x="10" y="356" textLength="395">   - `- (NSUInteger)operationCount;` 当前队列中的操作数。</tspan>
            <tspan   x="10" y="376" textLength="74">4. 获取队列</tspan>
            <tspan   x="10" y="396" textLength="411">   - `+ (id)currentQueue;` 获取当前队列，如果当前线程不是在 </tspan>
            <tspan   x="10" y="416" textLength="253">NSOperationQueue 上运行则返回 nil。</tspan>
            <tspan   x="10" y="436" textLength="251">   - `+ (id)mainQueue;` 获取主队列。</tspan>
        </text>
    </g>
    <g ed:height="122" transform="matrix(1,0,0,1,216.2,6417)" ed:parentid="267" id="272" ed:width="518">
        <path stroke="#4caf50" d="M4,0L514,0C516.7,0,518,1.3,518,4L518,118C518,120.7,516.7,122,514,122L4,122C1.3,122,0,120.7,0,118L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" stroke-linejoin="round" fill="none"/>
        <text class="st60">
            <tspan   x="10" y="16.5" textLength="42">注意：</tspan>
            <tspan   x="10" y="53.5" textLength="494">1. 这里的暂停和取消（包括操作的取消和队列的取消）并不代表可以将当前的操</tspan>
            <tspan   x="10" y="73.5" textLength="406">作立即取消，而是当当前的操作执行完毕之后不再执行新的操作。</tspan>
            <tspan   x="10" y="93.5" textLength="494">2. 暂停和取消的区别就在于：暂停操作之后还可以恢复操作，继续向下执行；而</tspan>
            <tspan   x="10" y="113.5" textLength="420">取消操作之后，所有的操作就清空了，无法再接着执行剩下的操作。</tspan>
        </text>
    </g>
</svg>
