    <g id="114" ed:width="228.296875" ed:height="40" ed:parentid="113" transform="matrix(1,0,0,1,106.73,169.67)">
        <path d="M4,0L224.3,0C227,0,228.3,1.3,228.3,4L228.3,36C228.3,38.7,227,40,224.3,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st116">
            <tspan   x="19" y="24" textLength="190">FPS（CADisplayLink）</tspan>
        </text>
    </g>
    <g id="116" ed:width="350.984375" ed:height="23.5" ed:parentid="114" transform="matrix(1,0,0,1,160.63,219.42)">
        <path d="M0,23.5L351,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st117">
            <tspan   x="9" y="15.65" textLength="333">FPS只要保持在50~60之间，用户就不会感到界面卡顿</tspan>
        </text>
    </g>
    <g id="118" ed:width="135.75" ed:height="36" ed:parentid="113" transform="matrix(1,0,0,1,106.73,275.92)">
        <path d="M4,0L131.8,0C134.4,0,135.8,1.3,135.8,4L135.8,32C135.8,34.7,134.4,36,131.8,36L4,36C1.3,36,0,34.7,0,32L0,4C0,1.3,1.3,0,4,0z" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st116">
            <tspan   x="19" y="24" textLength="98">YYFPSLabel</tspan>
        </text>
    </g>
    <g id="120" ed:width="162.75" ed:height="20.5" ed:parentid="118" transform="matrix(1,0,0,1,160.63,321.67)">
        <path d="M0,20.5L162.8,20.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st117">
            <tspan   x="9" y="15.65" textLength="145">CADisplayLink *_link;</tspan>
        </text>
    </g>
    <g id="122" ed:width="514" ed:height="108.5" ed:parentid="118" transform="matrix(1,0,0,1,160.63,351.92)">
        <path d="M0,108.5L514,108.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st117">
            <tspan   x="9" y="15.65" textLength="330">// 创建CADisplayLink并添加到主线程的RunLoop中</tspan>
            <tspan   x="9" y="35.65" textLength="430">    _link = [CADisplayLink displayLinkWithTarget:[YYWeakProxy </tspan>
            <tspan   x="9" y="52.65" textLength="321">proxyWithTarget:self] selector:@selector(tick:)];</tspan>
            <tspan   x="9" y="86.65" textLength="354">    [_link addToRunLoop:[NSRunLoop mainRunLoop] </tspan>
            <tspan   x="9" y="103.65" textLength="254">forMode:NSRunLoopCommonModes];</tspan>
        </text>
    </g>
    <g id="124" ed:width="514" ed:height="63.5" ed:parentid="118" transform="matrix(1,0,0,1,160.63,470.17)">
        <path d="M0,63.5L514,63.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st117">
            <tspan   x="9" y="15.65" textLength="495">当把CADisplayLink对象add到runloop中后，selector就能被周期性调用，类似</tspan>
            <tspan   x="9" y="35.65" textLength="462">于NSTimer被启动了；执行invalidate操作时， CADisplayLink对象就会从</tspan>
            <tspan   x="9" y="55.65" textLength="486">runloop中移除，selector 调用也随即停止，类似于NSTimer的invalidate方法</tspan>
        </text>
    </g>
    <g id="126" ed:width="514" ed:height="43.5" ed:parentid="118" transform="matrix(1,0,0,1,160.63,543.42)">
        <path d="M0,43.5L514,43.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st117">
            <tspan   x="9" y="15.65" textLength="453">CADisplayLink的selector 默认调用周期是每秒60次，这个周期可以通过</tspan>
            <tspan   x="9" y="35.65" textLength="146">frameInterval属性设置</tspan>
        </text>
    </g>
    <g id="128" ed:width="334.859375" ed:height="23.5" ed:parentid="126" transform="matrix(1,0,0,1,214.53,596.67)">
        <path d="M0,23.5L334.9,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st117">
            <tspan   x="9" y="15.65" textLength="317">比如当 frameInterval设为2，每秒调用就变成30次</tspan>
        </text>
    </g>
    <g id="130" ed:width="514" ed:height="43.5" ed:parentid="118" transform="matrix(1,0,0,1,160.63,629.92)">
        <path d="M0,43.5L514,43.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st117">
            <tspan   x="9" y="15.65" textLength="489">CADisplayLink在正常情况下会在每次刷新结束都被调用，但是一旦卡顿就会不</tspan>
            <tspan   x="9" y="35.65" textLength="28">精确</tspan>
        </text>
    </g>
    <g id="132" ed:width="316.984375" ed:height="23.5" ed:parentid="118" transform="matrix(1,0,0,1,160.63,683.17)">
        <path d="M0,23.5L317,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st117">
            <tspan   x="9" y="15.65" textLength="299">同timer一样，依赖runloop都会存在不精确问题</tspan>
        </text>
    </g>
    <g id="134" ed:width="240.703125" ed:height="40" ed:parentid="113" transform="matrix(1,0,0,1,106.73,739.67)">
        <path d="M4,0L236.7,0C239.4,0,240.7,1.3,240.7,4L240.7,36C240.7,38.7,239.4,40,236.7,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st116">
            <tspan   x="19" y="24" textLength="203">RunLoop观察者检测卡顿</tspan>
        </text>
    </g>
    <g id="136" ed:width="514" ed:height="103.5" ed:parentid="134" transform="matrix(1,0,0,1,160.63,789.42)">
        <path d="M0,103.5L514,103.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st117">
            <tspan   x="9" y="15.65" textLength="42">原理：</tspan>
            <tspan   x="9" y="35.65" textLength="493">source0 处理的是 app 内部事件，包括 UI 事件，每次处理的开始和结束的耗时</tspan>
            <tspan   x="9" y="55.65" textLength="214">决定了当前页面刷新是否正常，即 </tspan>
            <tspan   x="9" y="75.65" textLength="199">kCFRunLoopBeforeSources 和</tspan>
            <tspan   x="9" y="95.65" textLength="206"> kCFRunLoopAfterWaiting 之间</tspan>
        </text>
    </g>
    <g id="138" ed:width="256" ed:height="23.5" ed:parentid="134" transform="matrix(1,0,0,1,160.63,902.67)">
        <path d="M0,23.5L256,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st117">
            <tspan   x="9" y="15.65" textLength="238">创建一个子线程去监听主线程状态变化</tspan>
        </text>
    </g>
    <g id="140" ed:width="442.28125" ed:height="23.5" ed:parentid="134" transform="matrix(1,0,0,1,160.63,935.92)">
        <path d="M0,23.5L442.3,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st117">
            <tspan   x="9" y="15.65" textLength="424">通过dispatch_semaphore 在主线程进入上面两个状态时发送信号量</tspan>
        </text>
    </g>
    <g id="142" ed:width="396" ed:height="23.5" ed:parentid="134" transform="matrix(1,0,0,1,160.63,969.17)">
        <path d="M0,23.5L396,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st117">
            <tspan   x="9" y="15.65" textLength="378">若超过时间后还未接收到主线程发出的信号量则可判断为卡顿</tspan>
        </text>
    </g>
    <g id="144" ed:width="144" ed:height="23.5" ed:parentid="134" transform="matrix(1,0,0,1,160.63,1002.42)">
        <path d="M0,23.5L144,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st117">
            <tspan   x="9" y="15.65" textLength="126">保存当前调用栈信息</tspan>
        </text>
    </g>
    <g id="146" ed:width="207.203125" ed:height="40" ed:parentid="113" transform="matrix(1,0,0,1,106.73,1058.92)">
        <path d="M4,0L203.2,0C205.9,0,207.2,1.3,207.2,4L207.2,36C207.2,38.7,205.9,40,203.2,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st116">
            <tspan   x="19" y="24" textLength="169">子线程Ping 检测卡顿</tspan>
