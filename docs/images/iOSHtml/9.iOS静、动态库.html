        }

            margin-bottom: 2px;

            color: #505050;
        }

            display: inline-block;

            font-size: 20px;
            color: #8c8c8c;
        }
        #navBar{
            width: auto;
            height: auto;
            position: fixed;
            right:0;
            bottom: 0;
            background-color: #f0f3f4;
            overflow-y: auto;
            text-align: center;

            margin: 0 10px;
            overflow: visible;
            position: relative;
        }

            overflow-y: scroll;
            padding: 0 5px;

            position: relative;
            margin: 10px auto;
        }
        .nav-thumb >p{
            text-align: center;
            font-size: 12px;
            margin: 4px 0 0 0;
        }
        .nav-thumb >div{
            position: relative;
            display: inline-block;
            border: 1px solid #c6cfd5;
        }
        .nav-thumb img{
            display: block;
        }
        #main-content{
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            display: flex;
            height: auto;
            flex-flow: row wrap;
            text-align:center;
        }
        #svg-container >svg{
            overflow: visible;
            display: block;
            margin:5px auto;
            margin-bottom: 5px;
        }
        #copyright{
            bottom: 0;
            left: 50%;
            margin: 5px auto;
            font-size: 16px;
            color: #515151;
        }
        #copyright >a{
            text-decoration: none;
            color: #77C;
        }
        .number{
            position: absolute;
            top:0;
            left:0;
            border-top:22px solid #08a1ef;
            border-right: 22px solid transparent;
        }
        .pagenum{
            font-size: 12px;
            color: #fff;
            position: absolute;
            top: -23px;
            left: 2px;
        }
            #navBar::-webkit-scrollbar{
            width: 8px;

        }
            #navBar::-webkit-scrollbar-track{

            background-color: #6b6b70;

    <g id="108" ed:width="414.296875" ed:height="23.5" ed:layout="rightmap" ed:parentid="106" transform="matrix(1,0,0,1,208.2,171.67)">
        <path d="M0,23.5L414.3,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="396">库在使用的时候需要链接(Link)，链接的方式有两种: 静态和动态</tspan>
        </text>
    </g>
    <g id="110" ed:width="74" ed:height="40" ed:parentid="105" transform="matrix(1,0,0,1,106.73,246.17)">
        <path d="M4,0L70,0C72.7,0,74,1.3,74,4L74,36C74,38.7,72.7,40,70,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st91">
            <tspan   x="19" y="24" textLength="36">时机</tspan>
        </text>
    </g>
    <g id="112" ed:width="514" ed:height="63.5" ed:parentid="110" transform="matrix(1,0,0,1,160.63,295.92)">
        <path d="M0,63.5L514,63.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="55">1.安全：</tspan>
            <tspan   x="9" y="35.65" textLength="490">某些代码需要给别人使用，但是我们不希望别人看到源码，就需要以库的形式进</tspan>
            <tspan   x="9" y="55.65" textLength="177">行封装，只`暴露出头文件。</tspan>
        </text>
    </g>
    <g id="114" ed:width="514" ed:height="83.5" ed:parentid="110" transform="matrix(1,0,0,1,160.63,369.17)">
        <path d="M0,83.5L514,83.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="69">2.编译快：</tspan>
            <tspan   x="9" y="35.65" textLength="490">对于某些不会进行大的改动的代码，我们想减少编译的时间，就可以把它打包成</tspan>
            <tspan   x="9" y="55.65" textLength="490">库，因为库是已经编译好的二进制了，编译的时候只需要Link一下，不会浪费编</tspan>
            <tspan   x="9" y="75.65" textLength="56">译时间。</tspan>
        </text>
    </g>
    <g id="116" ed:width="87.265625" ed:height="23.5" ed:parentid="110" transform="matrix(1,0,0,1,160.63,462.42)">
        <path d="M0,23.5L87.3,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="69">3.对外使用</tspan>
        </text>
    </g>
    <g id="118" ed:width="164" ed:height="40" ed:parentid="105" transform="matrix(1,0,0,1,106.73,518.92)">
        <path d="M4,0L160,0C162.7,0,164,1.3,164,4L164,36C164,38.7,162.7,40,160,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st91">
            <tspan   x="19" y="24" textLength="126">动静态库的混用</tspan>
        </text>
    </g>
    <g id="120" ed:width="166.84375" ed:height="23.5" ed:parentid="118" transform="matrix(1,0,0,1,160.63,568.67)">
        <path d="M0,23.5L166.8,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="149">静态库 可以依赖 静态库</tspan>
        </text>
    </g>
    <g id="122" ed:width="166.84375" ed:height="23.5" ed:parentid="118" transform="matrix(1,0,0,1,160.63,601.92)">
        <path d="M0,23.5L166.8,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="149">动态库 可以依赖 动态库</tspan>
        </text>
    </g>
    <g id="124" ed:width="166.84375" ed:height="23.5" ed:parentid="118" transform="matrix(1,0,0,1,160.63,635.17)">
        <path d="M0,23.5L166.8,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="149">动态库 不能依赖 静态库</tspan>
        </text>
    </g>
    <g id="126" ed:width="514" ed:height="63.5" ed:parentid="124" transform="matrix(1,0,0,1,214.53,668.42)">
        <path d="M0,63.5L514,63.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="485">动态库不能依赖静态库是因为静态库不需要在运行时再次加载, 如果多个动态库</tspan>
            <tspan   x="9" y="35.65" textLength="494">依赖同一个静态库, 会出现多个静态库的拷贝, 而这些拷贝本身只是对于内存空间</tspan>
            <tspan   x="9" y="55.65" textLength="42">的消耗</tspan>
        </text>
    </g>
    <g id="128" ed:width="256" ed:height="23.5" ed:parentid="124" transform="matrix(1,0,0,1,214.53,741.67)">
        <path d="M0,23.5L256,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="238">静态库往前的依赖链上都只能是静态库</tspan>
        </text>
    </g>

    <g id="141" ed:width="299.390625" ed:height="23.5" ed:parentid="134" transform="matrix(1,0,0,1,160.63,1116.67)">
        <path d="M0,23.5L299.4,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="281">Podfile 默认配置创建的的就是静态库 .a 文件</tspan>
        </text>
    </g>
    <g id="143" ed:width="145.0625" ed:height="40" ed:parentid="105" transform="matrix(1,0,0,1,106.73,1173.17)">
        <path d="M4,0L141.1,0C143.8,0,145.1,1.3,145.1,4L145.1,36C145.1,38.7,143.8,40,141.1,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st91">
            <tspan   x="19" y="24" textLength="107">创建动态库 1</tspan>
        </text>
    </g>
    <g id="145" ed:width="514" ed:height="43.5" ed:parentid="143" transform="matrix(1,0,0,1,160.63,1222.92)">
        <path d="M0,43.5L514,43.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="483">cocoapods 提供了 use_frameworks! 选项让我们可以以 .framework 形式打</tspan>
            <tspan   x="9" y="35.65" textLength="140">包，而且默认是动态库</tspan>
        </text>
    </g>
    <g id="148" ed:width="264.4375" ed:height="122.5" ed:parentid="145" transform="matrix(1,0,0,1,214.53,1283.17)">
        <path d="M0,122.5L264.4,122.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="133">platform :ios, '10.0'</tspan>
            <tspan   x="9" y="32.65" textLength="246">source 'https://cdn.cocoapods.org/'</tspan>
            <tspan   x="9" y="49.65" textLength="115">use_frameworks!</tspan>
            <tspan   x="9" y="83.65" textLength="120">target 'HLTest' do</tspan>
            <tspan   x="9" y="100.65" textLength="119">  pod 'AsyncSwift'</tspan>
            <tspan   x="9" y="117.65" textLength="25">end</tspan>
        </text>
    </g>
    <g id="150" ed:width="139.375" ed:height="40" ed:parentid="105" transform="matrix(1,0,0,1,106.73,1445.67)">
        <path d="M4,0L135.4,0C138.1,0,139.4,1.3,139.4,4L139.4,36C139.4,38.7,138.1,40,135.4,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st91">
            <tspan   x="19" y="24" textLength="101">创建静态库3</tspan>
        </text>
    </g>
    <g id="152" ed:width="514" ed:height="63.5" ed:parentid="150" transform="matrix(1,0,0,1,160.63,1495.42)">
        <path d="M0,63.5L514,63.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="98">上面我们知道：</tspan>
            <tspan   x="9" y="35.65" textLength="489">如果 podfile 里 开启了 use_frameworks! 那么全pod 引用库都默认是 动态库 </tspan>
            <tspan   x="9" y="55.65" textLength="77">.framework</tspan>
        </text>
    </g>
    <g id="154" ed:width="111.90625" ed:height="23.5" ed:parentid="150" transform="matrix(1,0,0,1,160.63,1568.67)">
        <path d="M0,23.5L111.9,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="94">.podspec 文件</tspan>
        </text>
    </g>
    <g id="156" ed:width="209.90625" ed:height="57.5" ed:parentid="154" transform="matrix(1,0,0,1,214.53,1601.92)">
        <path d="M0,57.5L209.9,57.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="192">我们可以修改.podspec 文件：</tspan>
            <tspan   x="9" y="52.65" textLength="182">s.static_frameworks = true</tspan>
        </text>
    </g>
    <g id="158" ed:width="318.390625" ed:height="23.5" ed:parentid="154" transform="matrix(1,0,0,1,214.53,1669.17)">
        <path d="M0,23.5L318.4,23.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="300">设置后作为包含静态库的 .framework 文件 引入</tspan>
        </text>
    </g>
    <g id="160" ed:width="205.6875" ed:height="40" ed:parentid="105" transform="matrix(1,0,0,1,106.73,1725.67)">
        <path d="M4,0L201.7,0C204.4,0,205.7,1.3,205.7,4L205.7,36C205.7,38.7,204.4,40,201.7,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st91">
            <tspan   x="19" y="24" textLength="168">静态库与动态库区别:</tspan>
        </text>
    </g>
    <g id="162" ed:width="514" ed:height="140.5" ed:parentid="160" transform="matrix(1,0,0,1,160.63,1775.42)">
        <path d="M0,140.5L514,140.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="51">静态库: </tspan>
            <tspan   x="9" y="35.65" textLength="475">链接时完整地拷贝至可执行文件中, 被多个依赖多次使用就会有多份冗余拷贝.</tspan>
            <tspan   x="9" y="72.65" textLength="46">动态库:</tspan>
            <tspan   x="9" y="92.65" textLength="502"> 链接时不复制, 程序运行时由系统动态加载到内存, 供程序调用, 系统只加载一次, </tspan>
            <tspan   x="9" y="112.65" textLength="409">多个程序共用, 节省内存.(这个优点是针对系统动态库来说的, 比如 </tspan>
            <tspan   x="9" y="132.65" textLength="346">UIKit.framework)，iOS对用户的动态库还是不能分享的</tspan>
        </text>
    </g>
    <g id="164" ed:width="232.109375" ed:height="36" ed:parentid="105" transform="matrix(1,0,0,1,106.73,1948.92)">
        <path d="M4,0L228.1,0C230.8,0,232.1,1.3,232.1,4L232.1,32C232.1,34.7,230.8,36,228.1,36L4,36C1.3,36,0,34.7,0,32L0,4C0,1.3,1.3,0,4,0z" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st91">
            <tspan   x="19" y="24" textLength="194">Embedded Framework</tspan>
        </text>
    </g>
    <g id="166" ed:width="514" ed:height="63.5" ed:parentid="164" transform="matrix(1,0,0,1,160.63,1994.67)">
        <path d="M0,63.5L514,63.5" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st92">
            <tspan   x="9" y="15.65" textLength="485">系统的 Framework 不需要拷贝到目标程序中, 我们自己做出来的 Framework </tspan>
            <tspan   x="9" y="35.65" textLength="488">哪怕是动态的, 最后也还是要拷贝到 App 中, 因此苹果又把这种 Framework 称</tspan>
            <tspan   x="9" y="55.65" textLength="169">为 Embedded Framework</tspan>
        </text>
    </g>
    <g id="168" ed:width="151.75" ed:height="36" ed:parentid="105" transform="matrix(1,0,0,1,106.73,2091.17)">
        <path d="M4,0L147.7,0C150.4,0,151.8,1.3,151.8,4L151.8,32C151.8,34.7,150.4,36,147.8,36L4,36C1.3,36,0,34.7,0,32L0,4C0,1.3,1.3,0,4,0z" fill="none" stroke="#4caf50" stroke-linejoin="round"/>
        <text class="st91">
            <tspan   x="19" y="24" textLength="114">xcframework</tspan>
        </text>
    </g>
</svg>
